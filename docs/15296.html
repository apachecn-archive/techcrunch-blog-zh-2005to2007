	<p class="article__title-wrapper">
						</p><h1 class="article__title translated">禁止3G手机使用高通芯片</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated">美国国际贸易委员会下令禁止含有高通芯片的新3G手机，因为这些手机侵犯了博通的一项专利。这有点令人困惑…看，已经在美国销售的手机被排除在外，这包括同一型号的未来销售。此外，目前的手机品牌也不需要改变。但是任何新的3G设备都必须放弃高通芯片。</p>
<p class="translated"><a href="https://web.archive.org/web/20201127193255/http://www.moconews.net/entry/419-itc-orders-ban-on-new-3g-handsets-with-qualcomm-chips/">【通过mocoNews】</a></p>
