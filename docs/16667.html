<h1 class="translated">祝贺排名前100的博客</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2007/07/06/congrats-to-crunchgear-a-top-100-blog/">https://web.archive.org/web/http://www.techcrunch.com:80/2007/07/06/congrats-to-crunchgear-a-top-100-blog/</a></blockquote><div><div class="article-entry text">


<p class="translated"><a href="https://web.archive.org/web/20160308135851/http://www.crunchgear.com/"> <img alt=""/> </a>祝贺<a href="https://web.archive.org/web/20160308135851/http://www.crunchgear.com/"> CrunchGear </a>，我们的姐妹网站涵盖去年推出的小工具和设备。他们刚刚滑入Technorati的100强榜单，排在第100位。</p>
<p class="translated">鉴于他们的增长率是由大量好的原创内容推动的，我猜测他们明年这个时候会超过TechCrunch。干得好，伙计们。我很自豪能和你一起工作。在这里看到由主编约翰·比格斯领导的<a href="https://web.archive.org/web/20160308135851/http://crunchgear.com/?page_id=2">整个团队</a>。</p>
