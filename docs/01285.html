		<p id="speakable-summary" class="translated">大多数人还没有将<a href="https://web.archive.org/web/20190925111721/http://www.beta.techcrunch.com/2006/02/06/gmail-chat-to-launch-tomorrow/"> Gmail聊天</a>内置到<a class="crunchbase-link" href="https://web.archive.org/web/20190925111721/https://crunchbase.com/product/gmail" target="_blank" data-type="" data-entity=""> Gmail <span class="crunchbase-tooltip-indicator"/> </a>中(我没有)。然而，Veronica NG从她的帐户给我发了一些屏幕截图，我把它们粘贴在下面。</p><p class="translated">在左下角(管理)和右下角(聊天弹出框)增加了两个界面区域。最后一张图片是第二张图片中聊天框的放大图。</p><p class="translated"><a class="crunchbase-link" href="https://web.archive.org/web/20190925111721/https://crunchbase.com/organization/google" target="_blank" data-type="organization" data-entity="google">谷歌<span class="crunchbase-tooltip-indicator"/> </a>正在<a href="https://web.archive.org/web/20190925111721/http://googleblog.blogspot.com/2006/02/chat-email-crazy-delicious.html">写关于该产品的博客</a>。</p><p class="translated"><amp-img src="https://web.archive.org/web/20190925111721im_/https://beta.techcrunch.com/wp-content/uploads/2006/02/gmailchat1.jpg" class="breakout border amp-wp-enforced-sizes" alt="" layout="intrinsic"/></p><p class="translated"><amp-img src="https://web.archive.org/web/20190925111721im_/https://beta.techcrunch.com/wp-content/uploads/2006/02/gmailchat2.jpg" class="breakout border amp-wp-enforced-sizes" alt="" layout="intrinsic"/></p><p class="translated"><amp-img src="https://web.archive.org/web/20190925111721im_/https://beta.techcrunch.com/wp-content/uploads/2006/02/gmailchat3.jpg" class="breakout border amp-wp-enforced-sizes" alt="" layout="intrinsic"/></p><p class="translated">还有一封来自匿名读者:</p><p class="translated"><amp-img src="https://web.archive.org/web/20190925111721im_/https://beta.techcrunch.com/wp-content/uploads/2006/02/gmailchatdesc.jpg" class="breakout border amp-wp-enforced-sizes" alt="" layout="intrinsic"/></p>
