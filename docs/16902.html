<h1 class="translated">iPhone会融合吗？–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2007/07/10/will-an-iphone-blend/#comments">https://web.archive.org/web/http://www.techcrunch.com:80/2007/07/10/will-an-iphone-blend/#comments</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">iPhone会融合吗？从搅拌机制造商Blendtec的视频中找出答案。该公司制作了一个名为“<a href="https://web.archive.org/web/20211026083318/http://www.willitblend.com/videos.aspx?type=unsafe&amp;video=iphone"> Will It Blend </a>的在线视频节目，在Alexa上的排名为5位数，并且已经混合了一系列消费品。对于一家厨具公司来说，这是非常聪明的在线营销，然而iPhone粉丝可能会有不同的想法。</p>
