<h1 class="translated">在易贝上购买DigForIt</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2006/05/04/want-to-buy-a-search-engine-2/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2006/05/04/want-to-buy-a-search-engine-2/trackback/</a></blockquote><div><div class="post single_post" id="post-1430">
			
			
			<div class="entry">
				<p class="translated"><a href="https://web.archive.org/web/20080905200754/http://www.digforit.com/"> <img src="../Images/4a8c08b886cfd73d2aa6ca53f2f5870b.png" class="shot" alt="" data-original-src="https://web.archive.org/web/20080905200754im_/http://www.techcrunch.com/wp-content/digforitlogo.gif"/> </a>我刚刚得到消息，Eric Willis的<a href="https://web.archive.org/web/20080905200754/http://www.digforit.com/"> DigForIt </a>，一个小型元搜索引擎，正在易贝出售。一个类似的搜索引擎，Jux2，去年年底在易趣上卖了10万美元多一点。起拍价是0.01美元，而且没有底价——所以如果你想买这样的东西，你可能会买到便宜货。</p>
<p class="translated"><a href="https://web.archive.org/web/20080905200754/http://cgi.ebay.com/ws/eBayISAPI.dll?ViewItem&amp;item=7616508476">此处投标DigForIt】。拍卖将于5月14日结束。</a></p>
