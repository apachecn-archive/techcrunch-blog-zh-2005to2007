<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2007/05/25/google-calendar-goes-mobile/">https://web.archive.org/web/http://techcrunch.com:80/2007/05/25/google-calendar-goes-mobile/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img src="../Images/0a70dee573f3eafe66b748c9491ae46c.png" alt="googlemobile.jpg" class="left" data-original-src="https://web.archive.org/web/20140104212117im_/http://old.mobilecrunch.com/wp-content/googlemobile.jpg"/>需要在旅途中查看日历？如果你使用谷歌日历，你可以通过WAP从你的手机上查看你的活动并维护你的日程安排。谷歌日历团队的好伙计们已经意识到，拥有手机的人比拥有电脑的人多，现在你可以通过手机访问<a href="https://web.archive.org/web/20140104212117/http://www.google.com/calendar/m">calendar.google.com</a>，了解你的计划。它的工作就像网页版，所以你可以看到细节，如日期，时间，地点，描述和客人名单。</p>
