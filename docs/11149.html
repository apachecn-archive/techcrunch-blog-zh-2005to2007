<p class="translated">像诺基亚和三星这样的公司最好小心了。一家新的手机制造商正在进城…算是吧。Tom Tom将宣布其新的Tom Tom 715卫星导航系统，该系统将具有SIM卡插槽，用于在车内拨打和接听电话。装有蓝牙的汽车将能够利用免提通话，而且在驾驶时不必拿起任何东西。非常甜蜜。还没有定价或发布日期的消息。</p>
