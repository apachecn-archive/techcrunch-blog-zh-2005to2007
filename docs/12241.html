<p class="translated">Palm和Digg今天宣布了一项协议，将把T2 Digg River T3交付给Treos everywhere。Treo用户只需启动他们的Blazer Web浏览器，该服务将作为内容项提供给他们。</p>
<p class="translated">Digg River是流行的Digg服务的移动版本，适合移动使用。它向移动设备提供与Digg相同的内容排名和优先级。</p>
