<h1 class="translated">Babelgum基本上刚刚推出</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2007/06/08/babelgum-basically-just-launched/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2007/06/08/babelgum-basically-just-launched/trackback/</a></blockquote><div><div class="post single_post" id="post-6689">
			
			
			<div class="entry">
				<p class="translated"><a href="https://web.archive.org/web/20081006235802/http://babelgum.com/"> <img src="../Images/942178200294d77ed3e091a12ceda703.png" class="snap_nopreview shot2" alt="" data-original-src="https://web.archive.org/web/20081006235802im_/http://www.techcrunch.com/wp-content/babelgumlogo.png"/> </a> <a href="https://web.archive.org/web/20081006235802/http://db.techcrunch.com/c/babelgum"> Babelgum </a>，这个类似Joost的TVIP创业公司，有效地刚刚向公众推出。<a href="https://web.archive.org/web/20081006235802/http://www.babelgum.com/welcomepress/welcomepress.html">点击此链接</a>，进入媒体下载页面，请求邀请。自从被宣布为第二名以来，该公司一直处于次要地位，而且它没有由Skype著名的联合创始人创办的好处。</p>
<p class="translated">上面的链接把你带到了一个媒体邀请页面，但它是由该公司提供的，并附有一条他们已经公开发布的消息。</p>
