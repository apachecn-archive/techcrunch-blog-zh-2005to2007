				<p id="speakable-summary" class="translated"><img src="../Images/e8feeab37416f79400f7db6e96cc0231.png" alt="nstor.jpg" class="left" data-original-src="https://web.archive.org/web/20210303005000im_/https://beta.techcrunch.com/wp-content/uploads/2006/08/nstor.jpg"/></p>
<p class="translated">Jadoo Power Systems今天宣布，它已经获得了一份开发用于氢燃料电池的先进燃料罐的合同。使用一种被称为N-Stor的专有数字接口技术，新罐可以利用从氨硼烷衍生的化学氢化物。这一过程大大降低了新罐的重量，使其成为空间目标的理想选择。<a href="https://web.archive.org/web/20210303005000/http://www.jadoopower.com/"/></p>
