						<h1 class="headline translated">戴尔向美国军队示好</h1>
						

						
						<div class="body-copy">

							<p class="translated">戴尔爆炸式增长的笔记本电脑足以吸引至少一个买家。制造商已经签署了一份合同，为美国陆军提供价值高达50亿美元的材料。新合同是2001年价值3亿美元合同的扩展。</p>
<p class="translated">戴尔将为陆军提供为期三年的台式机、笔记本电脑、displaysm打印机和外围设备，但该合同可延长至10年。也许这些电池在战场上会显得不那么危险。</p>
