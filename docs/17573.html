<p class="translated">Circuit City的一个内部消息来源透露了全公司范围内电视降价的消息，预计将于9月份推出。此举是为了与劲敌百思买竞争。如果你正在考虑进行高清跳水，出于某种不可思议的原因，认为电路城是这样做的地方，等待几个月。</p>
