<h1 class="translated">Swivel现已上线</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2006/12/06/swivel-is-now-live/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2006/12/06/swivel-is-now-live/trackback/</a></blockquote><div><div class="post single_post" id="post-4020">
			
			
			<div class="entry">
				<p class="translated"><a href="https://web.archive.org/web/20081121120052/http://www.swivel.com/"> <img src="../Images/8a3329bbb82358a8b546797277df8dd6.png" class="shot2" alt="" data-original-src="https://web.archive.org/web/20081121120052im_/http://www.techcrunch.com/wp-content/swivellogo210x.jpg"/> </a> <a href="https://web.archive.org/web/20081121120052/http://www.swivel.com/">转体</a>，我们<a href="https://web.archive.org/web/20081121120052/http://www.techcrunch.com/tag/swivel">昨天</a>写的新的小型创业公司，现在上线了。去比较一下美国葡萄酒消费量的增长和犯罪率的下降，或者看看极端的温度波动(在弗雷斯诺)如何等同于电力公司的巨额利润。</p>
<p class="translated">我已经在网站上看到了很多相当无用的数据，这使得好东西更难找到。随着活跃社区的增长，更好的数据将有望通过评级和反馈系统上升到顶部。这是我们几个月来看到的最新鲜的想法之一——我们将密切跟踪它们。</p>
