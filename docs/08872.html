<p class="translated">许多游戏玩家已经流了太多的汗，但这更多的是因为糟糕的卫生条件，而不是游戏过程中的体力消耗。虽然Wii会让你的胖屁股离开沙发，但要真正感受到这种燃烧，还有PCGamerBike，这是一款通过USB连接的迷你健身车，可以用于各种PC游戏。它实际上是3D创新岛世界的一个组成部分，这是第一个将健身设备融入体验的游戏，但它可以让你在玩体育和动作游戏时旋转。</p>
