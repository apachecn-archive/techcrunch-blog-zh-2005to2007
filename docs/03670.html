							<p class="translated"><img src="../Images/0255c95ee7132a4a342c67cc2069e598.png" class="right" data-original-src="https://web.archive.org/web/20130627212456im_/http://i86.photobucket.com/albums/k90/crunchgear/ps32.jpg"/></p>
<p class="translated">《问询者报》报道说PS3的规格又一次改变了，这次是在视频部门。它的英伟达RSX GPU已经从550/700核心/内存降级到500/650。没有说明为什么会发生这种变化，但它标志着PS3即将发布的又一次最后时刻的修订。我想知道下一步会发生什么。</p>
