						<div class="body-copy">

							<p class="translated"><img src="../Images/1c92d3ee1d58fc496b31d4e809d9963f.png" alt="red.jpg" class="center" data-original-src="https://web.archive.org/web/20130628171435im_/http://old.crunchgear.com/wp-content/uploads/red.jpg"/></p>
<p class="translated">三星<a href="https://web.archive.org/web/20130628171435/http://crunchgear.com/2007/03/26/samsung-upstage/">抢尽了</a>的风头，自从三月份在Sprint网络上首次亮相以来，已经引起了不小的轰动。这是最畅销的音乐手机和Sprint领先的Power Vision手机，因此作为回报，它得到了一个全新的油漆工作。双面手机上的其他一切都保持不变。不，这不是波诺的红色倡议的一部分，虽然它可能是。它仍然是99美元，将于6月18日上市。</p>
