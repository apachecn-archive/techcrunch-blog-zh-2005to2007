<h1 class="translated">IAC上升，第二季度下降</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2007/07/31/iac-up-ask-down-in-second-quarter/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2007/07/31/iac-up-ask-down-in-second-quarter/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated"><img src="../Images/c8aed4f33af69de5dbd862c14339139c.png" class="shot2" alt="iac.jpg" data-original-src="https://web.archive.org/web/20100901094419im_/http://tctechcrunch.files.wordpress.com/iac.jpg"/>第二季度<a href="https://web.archive.org/web/20100901094419/http://www.iac.com/index/news/press/IAC/press_release_detail.htm?id=8482">表现强劲</a>由<a href="https://web.archive.org/web/20100901094419/http://www.iac.com/"> IAC </a>见证了78%的利润增长，主要受资产出售和成本降低的推动。</p>
<p class="translated">正面的头条结果并没有影响排名第四的搜索引擎Ask.com，其收入有所下降。尽管花费了1亿美元的Crispin，Porter + Bogusky <a href="https://web.archive.org/web/20100901094419/http://www.techcrunch.com/2007/05/04/ask-is-the-algorithm-working/">广告宣传活动</a>应该会增加网站的流量和收入，但第二季度还是出现了下滑。</p>
<p class="translated">下降的具体数额没有披露。</p>
