		<h1 class="title translated">芯片上的引擎</h1>
		

		<p class="translated"><amp-img src="https://web.archive.org/web/20161106194635im_/https://i1.wp.com/i86.photobucket.com/albums/k90/crunchgear/microeng-gold-enlarged.jpg" class="center amp-wp-enforced-sizes" sizes="(min-width: 404px) 404px, 100vw"/></p>
<p class="translated">一群勤劳的麻省理工学院研究人员已经开发出一种微型燃气涡轮发动机，它可以安装在大约25美分硬币大小的硅片中。据说该系统的运行时间是同等重量电池的10倍。</p>
<p class="translated">发动机的涡轮转速为20，000转/分，产生10瓦的功率。研究人员希望在年底前开始在各种电子设备中测试这种引擎。</p>
<p class="translated"><a href="https://web.archive.org/web/20161106194635/http://web.mit.edu/newsoffice/2006/microengines.html">芯片上的引擎承诺为电池提供最佳性能</a></p>
