<h1 class="translated">OpenDNS增加快捷服务| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2007/04/23/opendns-adds-short-cut-service/">https://web.archive.org/web/http://www.techcrunch.com:80/2007/04/23/opendns-adds-short-cut-service/</a></blockquote><div><div class="article-entry text">


<p id="speakable-summary" class="translated"><img src="../Images/d05bf042fffbb6999889893571ffe5ec.png" data-original-src="https://web.archive.org/web/20170814122414im_/https://tctechcrunch2011.files.wordpress.com/2007/04/feature_shortcut2.gif"/></p>
<p class="translated">DNS很无聊，但是<a href="https://web.archive.org/web/20170814122414/http://www.opendns.com/"> OpenDNS </a>增加了一个新的快捷功能，让你无需输入就能访问网址。快捷方式是你最喜欢的网站的简短的多字母缩写。您可以直接键入“NYT”，而不是键入“www.nytimes.com”你也可以为流行的搜索网站创建快捷方式(例如，用“g monkeys”在谷歌上搜索猴子)。</p>
<p class="translated">在<a href="https://web.archive.org/web/20170814122414/http://crunchgear.com/2007/04/23/opendns-the-ultimate-in-short-cut-coolness/">嘎吱嘎吱齿轮</a>了解更多信息。</p>
