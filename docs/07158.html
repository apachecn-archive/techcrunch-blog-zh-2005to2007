<h1 class="translated">CNBC.com将于12月4日重新发布——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/https://techcrunch.com/2006/11/27/cnbccom-to-relaunch-december-4/amp/">https://web.archive.org/web/https://techcrunch.com/2006/11/27/cnbccom-to-relaunch-december-4/amp/</a></blockquote><div><div class="content">

		
		
		

		<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20191022234003/http://www.cnbc.com/"><amp-img src="https://web.archive.org/web/20191022234003im_/https://beta.techcrunch.com/wp-content/uploads/2006/11/cnbc565.jpg" class="breakout border amp-wp-unknown-size amp-wp-unknown-width amp-wp-unknown-height amp-wp-enforced-sizes" alt="" layout="intrinsic"/>T2】</a></p><p class="translated">期待<a class="crunchbase-link" href="https://web.archive.org/web/20191022234003/https://crunchbase.com/organization/cnbc" target="_blank" data-type="organization" data-entity="cnbc">美国消费者新闻与商业频道<span class="crunchbase-tooltip-indicator"/> </a>网站于2006年12月4日重新上线。在与微软的五年协议到期后，该网站已经离线六个月了。</p><p class="translated">当前的<a href="https://web.archive.org/web/20191022234003/http://www.cnbc.com/">登陆页面</a>显示了对视频、个性化工具和分析的高度关注。我预计他们会直接瞄准彭博，以及谷歌和雅虎的金融领域。由于他们的电视联盟提供了大量精彩的视频内容，我预计这将是一个令人信服的产品。</p>
