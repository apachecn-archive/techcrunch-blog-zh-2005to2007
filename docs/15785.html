<h1 class="translated">来自移动设备的VoIP–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/06/18/voip-from-mobile/">https://web.archive.org/web/http://techcrunch.com/2007/06/18/voip-from-mobile/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">用手机打长途可能非常昂贵。bOK Systems是一家新推出的移动VoIP公司，它可以让你以低廉的价格拨打其他昂贵的电话，而且无需下载软件。不需要PC，北美通话目前是免费的，如果你有无限的来电，你不会使用你的分钟。</p>
<p class="translated">你甚至可以测试这个系统，并在注册前打第一个五分钟的电话来测试这个系统。在该公司的网站上可以找到有关这项服务的通话费率和其他信息。</p>
<p class="translated"><a href="https://web.archive.org/web/20201123191712/http://www.boknow.com/">博克</a></p>
