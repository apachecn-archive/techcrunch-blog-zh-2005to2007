						</p><h1 class="article__title translated">微软将推出“弗里蒙特”</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated">在接下来的几周内，微软将在Live.com品牌下发布一项新的web 2.0服务。最终的名字是TDB，但目前的项目名称是“弗里蒙特”和网址<a href="https://web.archive.org/web/20220926103843/http://fremont.live.com/">fremont.live.com</a>将重定向一旦它完全活跃。我有机会看到了该产品的演示——它非常酷，肯定会引起轰动。</p>
