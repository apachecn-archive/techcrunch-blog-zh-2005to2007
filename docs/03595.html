<p class="translated">在这个阳光明媚的星期五，这里有一点有趣的事情——处于糟糕的失修状态的电脑。比如这个IBM，好像有黑肺。我们假设底部的那个是进气风扇，这台特殊的个人电脑的主人住在一家自助洗衣店里，在那里他们不是扔掉干衣机的棉绒，而是用它进行某种类似于跑马灯游行的仪式，包括古巴雪茄、闪光物和大量的折腾。<br/> <a href="https://web.archive.org/web/20151002194549/http://content.techrepublic.com.com/2346-10878_11-6064-1.html">图片库&gt;肮脏的电脑:尘埃兔子的复仇</a>【TechRepublic】</p>
