<p class="translated"><img/></p>
<p class="translated">前段时间我们告诉你的三星USB显示器在CeBIT展出，它比我们想象的要好。据报道，只有三到五个外设可以通过一个USB端口工作，但已经证实，六个实际上是这个数字。一名三星代表表示，一个2GB内存和一个2GHz双核处理器的设置可以轻松支持六台显示器。没有关于价格的消息，但是他们会在五月下降。</p>
