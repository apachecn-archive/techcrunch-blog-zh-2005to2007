<h1 class="translated">脸书走向移动| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2007/01/10/facebook-goes-mobile/">https://web.archive.org/web/http://www.techcrunch.com:80/2007/01/10/facebook-goes-mobile/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img decoding="async" src="../Images/b7d1ab9e79bf8e560927b66ac59d319a.png" class="shot" data-original-src="https://web.archive.org/web/20230404035835im_/https://techcrunch.com/wp-content/uploads/2007/01/facebookmobile.jpg"/><a href="https://web.archive.org/web/20230404035835/http://crunchbase.com/company/facebook"/><a href="https://web.archive.org/web/20230404035835/http://blog.facebook.com/blog.php?post=2228532130">今天宣布了</a>一堆移动功能，虽然它们都已经存在了一段时间。唯一的新功能是脸书<a href="https://web.archive.org/web/20230404035835/http://www.facebook.com/mobile.php">移动页面</a>，它在一个地方列出了所有的移动工具。这些工具包括位于<a href="https://web.archive.org/web/20230404035835/http://m.facebook.com/">m.facebook.com</a>的移动优化网站，通过短信和彩信将照片和笔记上传到facebook的简单方式，以及通过短信在手机上接收新脸书信息的工具<a href="https://web.archive.org/web/20230404035835/http://www.facebook.com/sms.php"/>。</p>
<p class="translated">我们之前的脸书报道是<a href="https://web.archive.org/web/20230404035835/https://techcrunch.com/tag/facebook">这里</a>。</p>
