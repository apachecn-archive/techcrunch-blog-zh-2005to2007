<p id="speakable-summary" class="translated">哇，这个对我来说太不对了。视频显示，一名男子发明了一种油炸锅，通过下面的鱼缸来清洁。油炸锅里的粘稠物被排到水箱里，然后被鱼吃掉。</p>
<p class="translated">它使人们不必经常清洗油炸锅，也不必喂鱼。它也把鱼变成食人者，这是相当衰竭。我想，尽管它既天真又扭曲。</p>
