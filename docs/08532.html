		<p class="translated">所以在海湾战争期间，一些美国大兵带着一个任天堂游戏机。他被袭击了，不仅他成功了，他的游戏机也成功了。有些人声称这可能只是一个重新构建的游戏机，损坏的外壳重新连接，但我不这样认为。我在1990年有一个俄罗斯方块和超级马里奥大陆。那东西是厚如砖头的<i><a href="https://web.archive.org/web/20220613085532/http://en.wikipedia.org/wiki/Thick_as_a_brick"/></i>。</p>
