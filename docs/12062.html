			<div class="entry">
				<p class="translated">《连线》杂志正在为其位于<a href="https://web.archive.org/web/20101111033012/http://blog.wired.com/business/">震中</a>的商业博客招聘一两名博客写手。你必须“快速、准确、好奇、有动力，并且愿意偶尔抛弃Digg (最后一个条件是我自己加上的:-)。</p>
<p class="translated">要申请的话，给他们发一封200字的关于最近硅谷商业话题的博文。关于职位和如何申请的详细信息在<a href="https://web.archive.org/web/20101111033012/http://blog.wired.com/business/2007/03/want_to_write_f.html">这里</a>。</p>
<p class="translated">当然，如果你觉得自己真的很辣，那就给我发邮件吧。我们给股票期权。</p>
