				<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20201126131735/http://www.calcoolate.com/"> <img alt=""/> </a> <a href="https://web.archive.org/web/20201126131735/http://www.calcoolate.com/"> Calcoolate </a>是一个非常漂亮的在线计算器，它使用Ajax来最小化页面刷新，并在主屏幕上维护您之前计算的日志。换句话说，<strong>其快</strong>。该服务允许高级功能，并有一个单独的区域用于<a href="https://web.archive.org/web/20201126131735/http://www.calcoolate.com/convert.html">转换</a>(温度、距离、速度、重量等。).这不会是谷歌3000万美元的收购，但它是一个很酷的工具，有些人可能会觉得有用。</p>
