<h1 class="translated">摩托罗拉CHPACBRA | TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/04/01/motorola-chpacbra/">https://web.archive.org/web/http://techcrunch.com/2007/04/01/motorola-chpacbra/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">摩托罗拉刚刚发布了其最新的手机MotoCHPACBRA，这是一个基于3G生物学的系统，可以通过被蹂躏的山羊膨胀的尸体传递信息。</p>
<p class="translated">CHPACBRA使用内部电池并播放音乐，尽管它唱的只是一些经典的<i> Los Tigres del Norte </i>的刺耳尖叫。不幸的是，它仍然在联邦通信委员会的测试中，并且已经杀死了摩托罗拉公司首席执行官<a href="https://web.archive.org/web/20230322164155/http://en.wikipedia.org/wiki/Ed_Zander">埃德·詹德的宠物。</a></p>
