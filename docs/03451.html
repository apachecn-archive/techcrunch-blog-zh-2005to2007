				<p id="speakable-summary" class="translated"><img src="../Images/bacc02431cfa4d1280bf9fc07860f5d7.png" class="right" data-original-src="https://web.archive.org/web/20221011230216im_/http://i86.photobucket.com/albums/k90/crunchgear/BWSpeakers.jpg"/>这款顶级800D的弧形机柜安装在一个沉重的铸铝底座上，底座上还安装了一个实质性的分频器。该音箱内置两个直径为250毫米的Rohacell锥形低音扬声器。低音输出通过向下发射的出气口得到加强，使800D能够在各种“真实世界”的房间和声学环境中最佳工作。800D由凯夫拉尔锥和钻石高音扬声器制成，价格为25，000美元。</p>
