<h1 class="translated">水母啤酒杯——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2007/04/23/jellyfish-beer-bong/">https://web.archive.org/web/http://techcrunch.com:80/2007/04/23/jellyfish-beer-bong/</a></blockquote><div><div class="article-content">
				<p class="center translated"><span class="embed-youtube embed breakout embed--video"> <iframe class="youtube-player" src="https://web.archive.org/web/20210824103300if_/https://www.youtube.com/embed/jHiJT60RGos?version=3&amp;rel=1&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;fs=1&amp;hl=en-US&amp;autohide=2&amp;wmode=transparent" allowfullscreen="true" sandbox="allow-scripts allow-same-origin allow-popups allow-presentation">视频</iframe> </span></p>
<p id="speakable-summary" class="translated">水母啤酒管是有史以来最棒的兄弟会配件。花10.99美元，你就能得到一个水母形状的充气塑料啤酒管。不幸的是，它只有一个啤酒流漏斗，这有点令人失望，因为水母往往有几个触手并排流动。但是烈酒专家评论说，就价格和便携性而言，你真的无法打败水母。</p>
<p class="translated">有传言说，你可以在有限的时间内以7.99美元的价格买到它。今年夏天，我可能会订购一个，在阳光下享受无尽的乐趣。</p>
