<h1 class="translated">O2抛弃I-mode–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/07/18/o2-to-ditch-i-mode/">https://web.archive.org/web/http://techcrunch.com/2007/07/18/o2-to-ditch-i-mode/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/243066dbfb867e82c18ce5f047d861b8.png" alt="O2.jpg" class="right" data-original-src="https://web.archive.org/web/20210122015302im_/https://beta.techcrunch.com/wp-content/uploads/2007/07/o2.jpg"/>据《福布斯》报道，英国运营商O2将放弃其i-mode服务，因为在过去两年中，该服务仅注册了260，000名互联网电话用户。此外，移动运营商将从7月底开始不再销售任何新的i-mode手机，但尽管如此，在未来两年内仍将继续支持这25万用户。福布斯补充说，这项技术在日本非常流行，但在欧洲却没有引起同等程度的兴趣。</p>
<p class="translated"><a href="https://web.archive.org/web/20210122015302/http://www.forbes.com/markets/feeds/afx/2007/07/17/afx3921868.html"> O2废弃i-mode移动互联网服务</a>【福布斯】</p>
