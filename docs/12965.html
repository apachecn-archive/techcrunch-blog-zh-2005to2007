<h1 class="translated">让可爱的iPod更可爱——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/04/20/make-the-cute-ipod-cuter/">https://web.archive.org/web/http://techcrunch.com/2007/04/20/make-the-cute-ipod-cuter/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">有无数吨(公吨)的iPod外壳，它们大部分都很普通。一个箱子必须有一些特别的东西，让我们甚至可以把饮料放下足够长的时间来看它。也就是说，我们喜欢这些为Nano裁剪的&amp;粘贴的Boomwave生物皮肤。</p>
<p class="translated">它不仅能保护你的DAP，还能把它变成某种可爱的东西，我们不确定是哪种。耳朵和翅膀，就像<a href="https://web.archive.org/web/20210301205354/http://youtube.com/watch?v=gNbe0YWXUuc">墨西哥飞行人形</a>。</p>
