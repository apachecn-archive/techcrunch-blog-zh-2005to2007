<h1 class="translated">谷歌411增加地图——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/https://techcrunch.com/2007/07/02/goog-411-adds-maps/amp/">https://web.archive.org/web/https://techcrunch.com/2007/07/02/goog-411-adds-maps/amp/</a></blockquote><div><div class="content">
		<h1 class="title translated">GOOG 411添加地图</h1>
		

		<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20170721162132/http://labs.google.com/goog411/index.html"> <amp-img alt="" class="shot amp-wp-inline-cfe7f583b0925f3fe31d850f0a08f0b7 amp-wp-unknown-size amp-wp-enforced-sizes" src="https://web.archive.org/web/20170721162132im_/https://i1.wp.com/www.techcrunch.com/wp-content/goog411.png" sizes="(min-width: 600px) 600px, 100vw"/> </a>谷歌的<a href="https://web.archive.org/web/20170721162132/http://www.techcrunch.com/2007/04/06/google-launches-free-411-business/">最近推出了</a>免费411的竞争对手，谷歌411，已经<a href="https://web.archive.org/web/20170721162132/http://googleblog.blogspot.com/2007/06/1-800-goog-411-now-with-maps.html">将地图</a>添加到他们的目录帮助中。顾客现在可以选择通过对目录中的任何列表说“map it”来获得发给他们的地图的超链接。</p>
<p class="translated">它不像TellMe的T8解决方案那样简洁，后者允许你通过地图或语音界面与列表互动，但这是谷歌地图与目录助手完全集成的第一步。</p>
