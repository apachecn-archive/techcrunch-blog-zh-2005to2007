<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2006/12/12/google-finance-overhaul/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2006/12/12/google-finance-overhaul/trackback/</a></blockquote><div><div class="post single_post" id="post-4144">
			
				
			<div class="entry">
				<p class="translated"><a href="https://web.archive.org/web/20101108040252/http://finance.google.com/"> <img src="../Images/13dc3d8e1e25fb1ae985558cd524f8e1.png" class="shot" alt="" data-original-src="https://web.archive.org/web/20101108040252im_/http://tctechcrunch.files.wordpress.com/2006/03/googlefinancelogo.gif"/> </a>正如<a href="https://web.archive.org/web/20101108040252/http://gigaom.com/2006/12/10/google-finance/">预料到的</a>，谷歌金融今天推出了一个相当广泛的重新设计和功能变化。主页上有更多的信息。旧布局。现在可以为多只股票创建对比图表。热门股票可以按市值、价格、搜索热度等排序。谷歌还增加了40年来的股票市场数据，并为那些数百万可能想转换的雅虎财经和其他网站创建了新的导入工具。</p>
