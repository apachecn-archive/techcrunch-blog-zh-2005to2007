<h1 class="translated">谷歌街景新增四个城市</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2007/08/07/google-street-view-adds-four-cities/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2007/08/07/google-street-view-adds-four-cities/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p/><center><img src="../Images/dba1993f73a6637d3cce9c134c93d08d.png" class="border" alt="" data-original-src="https://web.archive.org/web/20100901104626im_/http://tctechcrunch.files.wordpress.com/streetviewv.png"/></center>
<p class="translated">谷歌继续在今年早些时候推出的<a href="https://web.archive.org/web/20100901104626/http://www.techcrunch.com/2007/05/29/google-maps-now-with-360-streetside-views/">街景地图产品</a>中添加城市。你现在可以在圣地亚哥、洛杉机、休斯顿和奥兰多的大部分市区浏览高质量的照片。现在已经覆盖了九个城市——点击<a href="https://web.archive.org/web/20100901104626/http://maps.google.com/maps?f=q&amp;hl=en&amp;ie=UTF8&amp;ll=37.09024,-95.712891&amp;spn=47.167389,92.8125&amp;z=4&amp;om=1&amp;layer=c&amp;utm_campaign=en&amp;utm_source=en-ha-na-us-google-svn&amp;utm_medium=ha">相机图标</a>,深入城市查看。</p>
<p class="translated">微软正在开发与之竞争的产品，但它们不够优雅，也不容易使用。请看我们对<a href="https://web.archive.org/web/20100901104626/http://www.techcrunch.com/2006/02/28/killer-new-livecom-service-street-side/">街边</a>和<a href="https://web.archive.org/web/20100901104626/http://www.techcrunch.com/2006/11/06/microsoft-virtual-earth-now-in-3d-and-with-billboards/">虚拟地球3D </a>的报道。</p>
