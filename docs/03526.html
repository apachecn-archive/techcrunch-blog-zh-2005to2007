<p class="translated">水下摄影一直是一项相当昂贵的爱好，其外壳高达数百或数千美元。有了Ewa-marine包，你可以带上你的相机，花100美元就能射到水里，而你的单反相机只需要350美元。</p>
<p class="translated">显然，PVC袋是防水的，耐用而灵活，所以你可以没有太多麻烦地按下相机的控制按钮。你也许不能调整每一个设置，但是只要你在下水前配置好了一切，你应该没问题。</p>
