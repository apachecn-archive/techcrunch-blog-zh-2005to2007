<h1 class="translated">Gada.be完善功能——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2005/11/30/gadabe-refines-features/">https://web.archive.org/web/http://www.techcrunch.com:80/2005/11/30/gadabe-refines-features/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">克里斯·皮里略的<a href="https://web.archive.org/web/20201205124611/http://www.gada.be/"> Gaba.be </a>继续推出<a href="https://web.archive.org/web/20201205124611/http://chris.pirillo.com/blog/_archives/2005/11/29/1427779.html">新功能周刊</a>。他们还对标签查询的URL结构进行了更改，以更好地被搜索引擎索引。</p>
<p class="translated">这个基于标签的搜索引擎对许多人来说仍然有些不为人知，但它很快成为我最常用的研究网站之一。这也是我发现的进行跨应用<a href="https://web.archive.org/web/20201205124611/http://gada.be/p/dog">照片搜索</a>的最好地方。</p>
<p class="translated">我的Gada.be <a href="https://web.archive.org/web/20201205124611/http://www.beta.techcrunch.com/2005/10/10/gada-tag-meta-search-done-right/">原简介在这里</a>。</p>
