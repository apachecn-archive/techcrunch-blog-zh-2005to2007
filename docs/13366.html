				<p id="speakable-summary" class="translated">由亚利桑那大学的学生设计的这些涡轮机能够收集过往车辆产生的风。就像点缀在沙漠中的巨型风车一样，高速公路涡轮机可以将空气转化为能量。</p>
<p class="translated">据估计，这些涡轮机每年可以产生大约9600千瓦时的电能。这对于为交通信号和道路周围的其他设备供电来说是非常棒的。</p>
