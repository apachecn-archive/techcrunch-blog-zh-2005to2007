<h1 class="translated">风筝+诺基亚N95 = WTF | TechCrunch</h1>

<p class="center"/>
<p class="translated">我通常不会评判别人，但在某些情况下，我会质疑一个人的理智。这是其中的一次。疯狂的挪威人Eirik和他的妹夫在丹麦度假时决定用胶带将一部诺基亚N95绑在一只风筝上，看看他们能得到什么样的视频片段。一个非常酷的实验，视频本身就说明了一切，但是你不会看到我把我花了700美元买的任何东西绑在风筝上。我想知道他们是否在吸毒？</p>
