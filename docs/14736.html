<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/05/28/wanna-take-a-shot-at-me/amp/">https://web.archive.org/web/http://techcrunch.com/2007/05/28/wanna-take-a-shot-at-me/amp/</a></blockquote><div><div class="content">
		<h1 class="title translated">想向我开枪吗？</h1>
		

		<p/>
<p class="translated">你们中的一些人会喜欢玩上面的游戏。PlayMyGame是一个新的德国网站，用户可以用自己的图片定制简单的游戏。我已经用我的图片在上面加了一个拳击游戏(提示:如果你真的想打败我，学会用上钩拳)。</p>
<p class="translated">还有其他游戏——<a href="https://web.archive.org/web/20160529125821/http://playmygame.com/?c=9ghhx">跳舞</a>、<a href="https://web.archive.org/web/20160529125821/http://playmygame.com/?g=3y755">射杀超级英雄</a>等等。很有趣。</p>
<p class="translated">创建定制游戏的工具非常容易使用——设置只需要几分钟。一旦游戏完成，他们可以嵌入到一个网站。</p>
