<h1 class="translated">伊顿自供收音机–tech crunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/01/10/eton-self-powered-radio/">https://web.archive.org/web/http://techcrunch.com/2007/01/10/eton-self-powered-radio/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/0474025483309ec04da15eb122379c07.png" border="0" class="center" data-original-src="https://web.archive.org/web/20210301223437im_/https://beta.techcrunch.com/wp-content/uploads/2007/01/eton-radio.jpg"/></p>
<p class="translated">消费电子展上大多数较大的展台消耗的电力可能比一个小城市要多。但是，即使你不是那种“绿色”类型的人，你也必须承认节约一点能源是个好主意。伊顿公司也这样做，看起来并不像所有的嬉皮士。他们的FR 300自供电AM/FM收音机配有NOAA(美国国家海洋与大气协会)和电视-VHF音频频道，灯光熄灭时您可以收听。手摇曲柄甚至可以为内置手电筒和手机充电器供电，当然也可以让你收听世界末日。</p>
