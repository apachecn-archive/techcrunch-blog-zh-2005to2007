<p class="translated">让你用手机访问桌面文件和Skype的公司Soonr 发布了Mac版。Mike <a href="https://web.archive.org/web/20150908213336/http://www.techcrunch.com/2006/05/03/soonr-use-skype-on-your-cell-phone/#comments">在5月</a>写了Soonr的简介，缺乏Mac的支持是他的一个抱怨。新版本集成了Spotlight，可以将桌面上的Photoshop文件渲染成jpg格式，以便在手机上查看。看起来很酷。</p>
