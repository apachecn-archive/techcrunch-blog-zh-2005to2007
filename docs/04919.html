<h1 class="translated">创意MuVo 100–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2006/09/29/creative-muvo-100/">https://web.archive.org/web/http://techcrunch.com:80/2006/09/29/creative-muvo-100/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/f65b8589e02dd69e5f071b11ae349846.png" class="right" data-original-src="https://web.archive.org/web/20210119132324im_/http://i86.photobucket.com/albums/k90/crunchgear/b001-2.jpg"/></p>
<p class="translated">Creative推出了MuVo 100，这是对V200的微妙升级。不要让较小的数字欺骗了你，新的增加包一些受欢迎的升级。V100不仅比以前的版本更小，还保证了18小时的电池寿命和高达2GB的容量。它还有一个完整的USB端口。MuVo V100目前只在亚洲上市，但我怀疑我们会在假期看到类似的东西。</p>
<p class="translated"><a href="https://web.archive.org/web/20210119132324/http://www.asia.cnet.com/reviews/musicplay/ontheradar/0,39050985,61956080,00.htm">创意MuVo V100:这是一个更新</a>【CNET亚洲】</p>
