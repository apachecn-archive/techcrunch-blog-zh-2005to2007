<p class="translated">CrunchGear今年晚些时候从微软获得了一些关于Zune手机的独家信息。紧随Vista之后，我们不能确定这是他们当前移动产品线的软件补充还是实际设备，但现在他们正在与Zune竞争，他们将试图在自己的游戏中击败iPhone 是有道理的。更多的细节还在后面，但是看看<a href="https://web.archive.org/web/20090620024828/http://crunchgear.com/2007/02/01/source-microsoft-zune-phone-in-the-works/">嘎吱嘎吱齿轮</a>我们现在知道的。</p>
