<h1 class="translated">XP将延续到2010年| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/01/24/xp-to-live-until-2010/">https://web.archive.org/web/http://techcrunch.com/2007/01/24/xp-to-live-until-2010/</a></blockquote><div><div class="article-entry text">


<p class="translated">XP已经上路了，但这并不意味着它会不战而退。微软将支持XP Home直到2010年左右，这意味着在微软停止接听你的电话之前，你可以间谍软件宝贝了整整三年。</p>
<blockquote><p class="translated">这将是显着延长“[达伦休斯顿，微软日本部门总裁]在接受共同社采访时说。我说的显著，是超过1年。"</p></blockquote>
<p class="translated">更多具体信息将于周四公布。</p>
