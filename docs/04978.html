<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/10/01/barcamp-ireland-is-a-success/">https://web.archive.org/web/http://techcrunch.com/2006/10/01/barcamp-ireland-is-a-success/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img hspace="10" align="top" src="../Images/9fcf67f5086dd99f22f94e00ed8ca1d2.png" data-original-src="https://web.archive.org/web/20140903143259im_/http://barcamp.org/f/barcampireland_clear.gif"/></p>
<p class="translated">这个周末是爱尔兰在科克的第一个BarCamp，有100多人参加。你可以从日程表的这张<a target="_blank" href="https://web.archive.org/web/20140903143259/http://www.flickr.com/photos/traftery/257148207/">图</a>中了解一下会谈的情况。</p>
<p class="translated">涵盖的主要话题包括微格式、OPML、融资、初创公司、第二人生和<a href="https://web.archive.org/web/20140903143259/http://www.tomrafteryit.net/">汤姆·拉夫特里</a>就今年早些时候在科克建造的新数据中心和Web 2.0争议发表了演讲。</p>
<p class="translated">网上有一些图片<a href="https://web.archive.org/web/20140903143259/http://flickr.com/search/?w=all&amp;q=barcampireland&amp;m=text">这里</a>和<a href="https://web.archive.org/web/20140903143259/http://flickr.com/search/?w=all&amp;q=barcampireland&amp;m=text">这里</a>当然，如果事后没有一个快速啤酒杯<span class="wp-smiley emoji emoji-wink" title=";-)">就不会是爱尔兰；-) </span></p>
