				<div class="snap_preview"><p class="translated"><a href="https://web.archive.org/web/20100901104508/http://www.cuts.com/"> <img src="../Images/14aee5de40fc37a912680a4118447516.png" class="shot2" alt="" data-original-src="https://web.archive.org/web/20100901104508im_/http://tctechcrunch.files.wordpress.com/2006/03/cutslogo.gif"/> </a>早期<a href="https://web.archive.org/web/20100901104508/http://www.firstround.com/">超级投资人</a>乔希·科佩尔曼<a href="https://web.archive.org/web/20100901104508/http://redeye.firstround.com/2006/03/_i_recently_lea.html">写道</a>他在half.com的联合创始人桑尼·巴利耶帕利正准备创办一家名为<a href="https://web.archive.org/web/20100901104508/http://www.cuts.com/">Cuts.com</a>的新公司。这些天视频领域确实有很多活动。我很期待看到这是什么-目前网站上几乎没有任何细节。在<a href="https://web.archive.org/web/20100901104508/http://www.cuts.com/">主页</a>上注册测试版。</p>
