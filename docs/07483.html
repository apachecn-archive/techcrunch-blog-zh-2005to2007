			<div class="entry">
				<p class="translated"><a href="https://web.archive.org/web/20101024034109/http://hello.eboy.com/eboy/wp-content/uploads/shop/EBY_FooBar_35t.png"> <img src="../Images/242453bcaa43000118d7db09ea2ec9c5.png" class="shot2" alt="" data-original-src="https://web.archive.org/web/20101024034109im_/http://tctechcrunch.files.wordpress.com/eboy275.jpg"/> </a> <a href="https://web.archive.org/web/20101024034109/http://go2web2.blogspot.com/2006/12/foobar-poster-pixel-illustration.html"> Go2Web2 </a>写了一篇关于总部位于柏林的<a href="https://web.archive.org/web/20101024034109/http://www.eboy.com/"> eboy </a>的文章，该公司出售一些很酷的像素对象海报，作为与<a href="https://web.archive.org/web/20101024034109/http://hello.eboy.com/eboy/about/">客户</a>如Wired、亚马逊、微软和许多其他公司合作的副业。几天前，他们发布了这张web 2.0海报(点击图片查看完整尺寸)<a href="https://web.archive.org/web/20101024034109/http://hello.eboy.com/eboy/product-detail/?token=FOO&amp;pic=0&amp;">进行销售</a>。花16欧元加上运费就能买到，正好赶上假期。我现在买我的。看他们的其他海报<a href="https://web.archive.org/web/20101024034109/http://hello.eboy.com/eboy/shop/">这里</a>。</p>
