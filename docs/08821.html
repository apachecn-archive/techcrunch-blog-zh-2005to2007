<h1 class="translated">脸书走向移动| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/https://techcrunch.com/2007/01/10/facebook-goes-mobile/amp/">https://web.archive.org/web/https://techcrunch.com/2007/01/10/facebook-goes-mobile/amp/</a></blockquote><div><div class="content">

			
	
		
		

		<p class="translated"><amp-img src="https://web.archive.org/web/20230326001432im_/https://techcrunch.com/wp-content/uploads/2007/01/facebookmobile.jpg" class="shot amp-wp-enforced-sizes amp-wp-8362db9 i-amphtml-layout-intrinsic i-amphtml-layout-size-defined" layout="intrinsic" data-amp-original-style="float:left;" i-amphtml-layout="intrinsic"><i-amphtml-sizer class="i-amphtml-sizer"><img alt="" aria-hidden="true" class="i-amphtml-intrinsic-sizer" role="presentation" src=""/></i-amphtml-sizer><noscript><img decoding="async" src="../Images/86ed1440dde6b2d6b4602896c2a7f07e.png" class="shot amp-wp-8362db9" data-amp-original-style="float:left;" data-original-src="https://web.archive.org/web/20230326001432im_/https://techcrunch.com/wp-content/uploads/2007/01/facebookmobile.jpg"/></noscript></amp-img><a href="https://web.archive.org/web/20230326001432/http://crunchbase.com/company/facebook">脸书</a> <a href="https://web.archive.org/web/20230326001432/http://blog.facebook.com/blog.php?post=2228532130">今天宣布了</a>一堆移动功能，虽然它们都已经存在了一段时间。唯一的新功能是脸书<a href="https://web.archive.org/web/20230326001432/http://www.facebook.com/mobile.php">移动页面</a>，它在一个地方列出了所有的移动工具。这些工具包括一个位于m.facebook.com的移动优化网站，一个通过短信和彩信将照片和笔记上传到facebook的简单方法，以及一个通过短信在手机上接收新脸书信息的工具。</p>
<p class="translated">我们之前的脸书报道是<a href="https://web.archive.org/web/20230326001432/https://techcrunch.com/tag/facebook">这里</a>。</p>
