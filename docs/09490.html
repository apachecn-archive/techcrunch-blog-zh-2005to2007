<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/01/29/get-your-game-boy-fix/">https://web.archive.org/web/http://techcrunch.com/2007/01/29/get-your-game-boy-fix/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/ed7dbfbe825181d5dfb9cde19cf83444.png" class="left" data-original-src="https://web.archive.org/web/20201125140246im_/https://beta.techcrunch.com/wp-content/uploads/2007/01/tommygameboy.gif"/></p>
<p class="translated">我们都知道Game Boy是便携式掌机之王。没有任何一款掌上游戏机，不管它有多受欢迎，能像最初的游戏机那样给我们带来裤子上的小肿块。最难的老板发布了一份罕见和怪异的游戏男孩的不错的小名单。它们从汤米·席尔菲格版(怪异)到清晰的原版游戏机(罕见)。</p>
<p class="translated">偷看列表，也许你会开始有点怀旧。不要流泪，亲爱的。</p>
<p class="translated"><a href="https://web.archive.org/web/20201125140246/http://www.hardestboss.com/the-rarest-and-weirdest-game-boys">最稀有和最古怪的游戏男孩</a>【最强硬的老板】</p>
