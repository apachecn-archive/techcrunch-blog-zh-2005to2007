<h1 class="translated">今天期待易贝/StumbleUpon的确认</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2007/05/30/look-for-confirmation-of-ebaystumbleupon-today/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2007/05/30/look-for-confirmation-of-ebaystumbleupon-today/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated"><a href="https://web.archive.org/web/20100901095256/http://www.stumbleupon.com/"> <img src="../Images/92f802daa9525d19e7baa66d237a14cd.png" class="shot" border="0" data-original-src="https://web.archive.org/web/20100901095256im_/http://tctechcrunch.files.wordpress.com/stumbleuponlogo.jpg"/> </a>我听说易贝/StumbleUpon收购案将于今天某个时候正式宣布——几乎可以肯定是在交易结束时。请留意我们的新闻稿。我们最初<a href="https://web.archive.org/web/20100901095256/http://www.techcrunch.com/2007/04/18/stumbleupon-signs-term-sheet-to-be-acquired/">在四月份</a>爆出这个谣言，当时据报道已经签署了一份条款清单。《华尔街日报》在本月早些时候报道了这个故事。</p>
<p class="translated">不知道会不会透露价格，也不知道7500万美元的传言是否大致正确。</p>
