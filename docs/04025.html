<h1 class="translated">Wink 2.0上线TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2006/09/06/wink-20-goes-live/">https://web.archive.org/web/http://www.techcrunch.com/2006/09/06/wink-20-goes-live/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20221205091416/http://www.wink.com/"> <img alt=""/> </a>社交搜索公司<a href="https://web.archive.org/web/20221205091416/http://wink.com/"> Wink </a>刚刚上线他们重新推出的网站，更好地利用合作建立的收藏，提供Firefox工具栏和其他变化，我们在<a href="https://web.archive.org/web/20221205091416/http://www.beta.techcrunch.com/2006/08/25/wink-20-to-launch-next-week/">的早期预览</a>中详细介绍了这些变化。Wink是一家聪明、资金充足的公司，在一个潜力巨大的领域提供有用的服务。这次重新推出并不是非常令人兴奋，但它确实使社交搜索的主要参与者之一比以前更加有用。这家公司值得长期关注。</p>
