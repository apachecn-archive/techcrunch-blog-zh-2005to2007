<p class="translated">似乎作为明星的压力已经影响到了军士长。他和林赛在镇上狂欢，撞毁了他的幽灵坦克。看着军士长的女儿试图用一个芝士汉堡让他清醒过来，真是令人心碎。这个可怜的家伙就是不知道什么时候该放弃。我希望他能意识到自己的问题，并把自己送进康复中心。有机会的话，请为他祈祷。</p>
