				<p id="speakable-summary" class="translated"><img src="../Images/19b7ba5a3740b251ff420603c73fdeaf.png" class="center" data-original-src="https://web.archive.org/web/20210307095700im_/https://beta.techcrunch.com/wp-content/uploads/2007/05/spiderman-1.jpg"/></p>
<p class="translated">可怜的蜘蛛侠。他想做的就是在这个兆字节的环境中使用他的计算机。但不幸的是，当他去打开Word 98时，他得到了臭名昭著的蓝屏死亡。也许如果蜘蛛侠为他的超级计算机选择了一个更可靠的操作系统，如Linux或OS X，他就能让他的计算机工作，这样他就可以去踢毒液的屁股了。但是，唉，他坚持试图拉下一个注册表编辑器，并安装诺顿防病毒。</p>
