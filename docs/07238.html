<h1 class="translated">PlayStation 3固件1.11 | TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/11/28/playstation-3-firmware-111/">https://web.archive.org/web/http://techcrunch.com/2006/11/28/playstation-3-firmware-111/</a></blockquote><div><div class="article-entry text">


<p class="translated">索尼昨晚更新了PlayStation 3的固件。新的固件版本1.11，在账户管理器中增加了一个媒体交叉栏，以及其他各种系统调整。</p>
<p class="translated">Kotaku还报告说，当用户试图调整声音设置时，新固件会导致系统锁定。没有具体的原因，但我想我们很快就会看到新的固件。</p>
