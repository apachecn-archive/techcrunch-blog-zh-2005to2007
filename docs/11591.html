<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/03/16/mickey-mouse-ipod-nano/">https://web.archive.org/web/http://techcrunch.com/2007/03/16/mickey-mouse-ipod-nano/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/ef1c0d96673797adbe62adb340eb3033.png" class="center" data-original-src="https://web.archive.org/web/20210227063943im_/https://beta.techcrunch.com/wp-content/uploads/2007/03/mickeynano.jpg"/></p>
<p class="translated">华特·迪士尼可能是个疯狂的T2，但他确实喜欢用他的卡通片让孩子们开心，尤其是可爱的米老鼠。这就是为什么我们如此彻底地享受这个来自日本Run-at的刻有米老鼠的iPod nano。这是标准的2GB nano，但背面刻有著名的鼠标。它还配有一个细长的皮套。只生产了500件左右，所以你最好快点下单。</p>
