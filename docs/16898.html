<p id="speakable-summary" class="translated">你可以把很多东西放进搅拌机，但没有什么比把一部全新的iPhone放进搅拌机更令人满意的了。正如你在这里看到的，一些美国头号通缉犯把“耶稣手机”扔进搅拌机，并热爱它的每一分钟。坦率地说，看到它蒸发成黑色烟雾，我们并不太难过。</p>
