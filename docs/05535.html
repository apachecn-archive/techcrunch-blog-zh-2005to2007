				<p id="speakable-summary" class="translated"><img src="../Images/7fb639e97ec9a4896a0cb53ca4869d20.png" class="center" data-original-src="https://web.archive.org/web/20210228051026im_/https://beta.techcrunch.com/wp-content/uploads/2006/10/korea.jpg"/></p>
<p class="translated">刚刚离开《数字生活》几天，CrunchGear就要飞往韩国，探索三星发生的所有新鲜事。约翰·比格斯将在下周从首尔报道，所以期待看到各种各样的电子产品，我们要到2025年才能在美国看到。</p>
<p class="translated">所以每当你看到上面这张图片的微缩版，就知道它是直接从韩国通过互联网传播的。你可以看出它来自韩国，因为squid vicious站在首尔市政厅前举着一面SK旗。你还需要什么证据？</p>
