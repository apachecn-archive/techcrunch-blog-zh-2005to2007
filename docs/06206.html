<h1 class="translated">kanguru Bio Slider II–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/10/31/kanguru-bio-slider-ii/">https://web.archive.org/web/http://techcrunch.com/2006/10/31/kanguru-bio-slider-ii/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">Kanguru发布了一款包含生物识别功能的新闪存。Bio Slider II的容量从256MB到4GB不等，具有指纹识别功能。要激活，只需插入驱动器，将手指滑过驱动器上的传感器。指纹识别软件存储在驱动器上，不会在计算机上安装任何东西。它使用USB 2.0，与Windows 98–XP兼容。现在售价为99.95-299.95美元。</p>
