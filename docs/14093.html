<p class="translated"><img src="../Images/2d170a326fa96b0eb0bbbd544fce9d9e.png" alt="vettro.jpg" class="left" data-original-src="https://web.archive.org/web/20151108105516im_/http://tctechcrunch2011.files.wordpress.com/2007/05/vettro.jpg"/>英国移动运营商O2正与全球移动点播业务应用的领导者Vettro合作。这将允许O2销售人员直接销售Vettro 360移动应用套件。这一合作伙伴关系将加强O2的产品组合，其目标是不断增长的移动工作人员。这将为Vettro提供一个在国际市场获得更大立足点的机会，同时也让O2增加其在业务领域的份额。</p>
