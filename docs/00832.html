		<h1 class="title translated">新公司将与SSE一起建立</h1>
		

		<p class="translated">哇，我今天早上看到微软宣布简单共享扩展(SSE)是不是很兴奋，它将RSS变成了双向的，并且是在Creative Commons许可下发布的。我在<a href="https://web.archive.org/web/20160911190058/http://www.crunchnotes.com/?p=54"> CrunchNotes </a>上写了更多关于这个的内容，但我想在这里提一下，因为这是一项非常重要的技术，它将允许<u>建立全新的公司类别</u>。<a href="https://web.archive.org/web/20160911190058/http://www.scripting.com/2005/11/21.html#sharingAtSoManyLevels">戴夫·维纳</a>也很兴奋。</p>
