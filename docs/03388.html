<h1 class="translated">狼王战士TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/08/18/wolf-king-warrior/">https://web.archive.org/web/http://techcrunch.com/2006/08/18/wolf-king-warrior/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/09953f7e977ce5dd82bf7d989490cfa4.png" alt="wolfkingwarrior.jpg" class="center" data-original-src="https://web.archive.org/web/20220121194222im_/http://old.crunchgear.com/wp-content/uploads/wolfkingwarrior.jpg"/></p>
<p class="translated">狼王的新<a href="https://web.archive.org/web/20220121194222/http://www.wolfkingusa.com/prdts_wolfking.html">战士控制器</a>基本上是对他们先前存在的<a href="https://web.archive.org/web/20220121194222/http://www.wolfkingusa.com/prdts_timberwolf.html">木材狼</a>设计的重新评估。通过移除键盘组件，狼王创造了一个高度便携的55功能设备，适用于局域网聚会环境。它可以作为一个独立的单元工作，也可以与键盘配合使用。</p>
<p class="translated">虽然它被吹捧为与几种游戏类型同质，但它看起来最适合FPS风格的游戏。狼王战士if <a href="https://web.archive.org/web/20220121194222/http://shop.wolfkingusa.com.cn/displayProductDocument.hg?productId=1&amp;categoryId=2">现已发售，售价34.99美元</a>。</p><p id="tc-target-mid-article-352" class="tc-target-mid-article ad-unit--size-auto"/>
<p class="translated"><a href="https://web.archive.org/web/20220121194222/http://www.wolfkingusa.com/">狼王</a></p>
