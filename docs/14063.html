<h1 class="translated">苹果商店关闭——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/05/15/apple-store-is-down/">https://web.archive.org/web/http://techcrunch.com/2007/05/15/apple-store-is-down/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/46720061103ce84f586cea635fdc6eed.png" class="center" data-original-src="https://web.archive.org/web/20201028063708im_/https://beta.techcrunch.com/wp-content/uploads/2007/01/applestoredown.jpg"/></p>
<p class="translated">截至上午7点54分，苹果商店已经关闭。经典的便利贴，上面写着“我们很快就回来。”上升，这意味着一个新的产品被引入商店。会是什么呢？它可能是一台配备了Santa-Rosa的Macbook，一台超便携笔记本，甚至可能是iPhone的早期版本。不是。</p>
<p class="translated">不管怎样，我们会继续更新，今天晚些时候会让你知道重大消息。</p>
