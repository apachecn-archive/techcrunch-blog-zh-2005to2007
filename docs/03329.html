<p class="translated">这款来自3com的WiFi VoIP电话刚刚获得了FCC的批准。3108 SIP和不提供Skype兼容性。它在802.11b/g网络上运行，室内范围为65–165英尺，无障碍范围为820英尺。这款手机配有1.8英寸彩色显示屏，外置2.4Ghz天线和各种存储号码的选项。它的固件也可以通过WiFi更新。</p>
