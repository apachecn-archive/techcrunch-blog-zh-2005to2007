<h1 class="translated">雅虎收购WebJay TechCrunch</h1>

				<p id="speakable-summary" class="translated">据凯文·伯顿消息<a href="https://web.archive.org/web/20221205084510/http://www.feedblog.org/2006/01/exclusive_yahoo.html">并在</a><a href="https://web.archive.org/web/20221205084510/http://ymusicblog.com/blog/?p=20">雅虎音乐博客</a>上证实，卢卡斯·冈兹的<a href="https://web.archive.org/web/20221205084510/http://webjay.org/"> Webjay </a>已被雅虎收购，金额未披露。</p>
<p class="translated">Webjay是一个有趣的应用程序，允许用户在网络上发布音乐播放列表。它没有筹集任何外部资金，总部设在夏威夷的檀香山。我敢打赌，雅虎公司开发部的人找到了很多理由对这家公司进行现场尽职调查。:-)</p>
<p class="translated">恭喜你，卢卡斯。</p>
