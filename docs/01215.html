<h1 class="translated">吉尔摩帮和吉尔摩日报</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2006/01/31/gillmor-gang-and-gillmor-daily/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2006/01/31/gillmor-gang-and-gillmor-daily/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated"><a href="https://web.archive.org/web/20100901105016/http://gillmorgang.podshow.com/"> <img src="../Images/6d66b674a54eef76f5238635c3815cfd.png" class="shot" alt="" data-original-src="https://web.archive.org/web/20100901105016im_/http://tctechcrunch.files.wordpress.com/2006/01/gillmorganglogo.jpg"/> </a>几个月来，我一直在断断续续地与<a href="https://web.archive.org/web/20100901105016/http://blogs.zdnet.com/Gillmor/">史蒂夫·吉尔默</a>谈论与他一起制作各种格式的播客。上周他邀请我和往常一样加入吉尔摩帮，我度过了一段美好的时光。</p>
<p class="translated">史蒂夫和我还为他的《吉尔摩日报》录制了两部分的播客。下面是<a href="https://web.archive.org/web/20100901105016/http://gillmordaily.podshow.com/?p=27">第一部分</a>和<a href="https://web.archive.org/web/20100901105016/http://gillmordaily.podshow.com/?p=28">第二部分</a>。史蒂夫和他的团队邀请我参加，我认为这是一种极好的恭维，我真诚地期待着这些讨论。</p>
