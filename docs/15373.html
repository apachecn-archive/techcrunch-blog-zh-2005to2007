<p class="translated">InaBin.com的测试版已经推出，这是首批从移动用户推广公民新闻的网站之一。</p>
<p class="translated">“这是新闻，在它成为新闻之前”是“In-A-Bin”背后的理念(和座右铭)，whcih旨在成为一个门户网站，任何有手机的人只需按一下按钮就可以立即发布新闻。这可以包括直接从现场提交的图片或视频。所以，注意你的言行，否则你可能会被关进监狱！</p>
