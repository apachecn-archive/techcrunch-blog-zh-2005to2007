<p class="translated">似乎艾德·贝格和鲍勃·莱维特斯是两个特殊的人。看，这些家伙正在写一本官方的“傻瓜iPhone”书。让我感到奇怪的不是半裸躺在封面上的辣妹，而是这两个人是如何写一本关于一种甚至还没有上市的产品的书的。这些家伙不可能在iPhone发布前整整三个月都在玩它。尽管这本书只是预购，但10美元赌它会被推迟到9月24日发行日期之后。</p>
