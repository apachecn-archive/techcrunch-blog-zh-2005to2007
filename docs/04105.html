<p class="translated">今天在柏林举行的IFA 2006上，东芝展示了一款新概念电子书“PDA ”,它有一个我们都应该看到的界面，双屏。这件事不只是一个真正甜蜜的DS欺骗，虽然。它有一个SD插槽，不可避免的手写笔，像冠军一样运行Windows CE。我认为这很酷，但想想如果它更小，有视频电话功能，SD卡可以容纳20GB，那会有多酷。伙计，那会很甜蜜的。</p>
