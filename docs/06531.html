						<div class="body-copy">

							<p class="translated"><img class="center" src="../Images/a6dc16ba163afa740fe1e8a17a3f9bff.png" data-original-src="https://web.archive.org/web/20130627203941im_/http://tctechcrunch2011.files.wordpress.com/2007/01/plugking.jpg"/></p>
<p class="translated">这里有一个好主意:一个带有可互换插座的电源板，允许用户以他或她想要的任何顺序或方式排列所需的插头。</p>
<p class="translated">不过，它不一定只是一个无聊的电源板。有iPods和门铃的选择，还有三个插脚和几乎任何你能想象到的东西。它还没有投入生产，但我相信很快就会有人将这种插件推向市场。</p>
