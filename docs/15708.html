<p class="translated">三个月前，我发现了T2正在我家附近建造的Helio商店，看起来它很快就会开张。我在Helio的线人告诉我，它最早可能在本周开放。如果你在这个地区，那么你一定要停下来看看，因为它看起来比圣莫尼卡商店酷多了。这家店位于休斯顿北部的<a href="https://web.archive.org/web/20160328081551/http://www.google.com/maps?f=q&amp;hl=en&amp;q=626+Broadway,+New+York,+New+York,+New+York+10012,+United+States&amp;sll=40.729991,-73.996525&amp;sspn=0.00774,0.023947&amp;ie=UTF8&amp;ll=40.729991,-73.994014&amp;spn=0.00774,0.016909&amp;z=16&amp;om=0&amp;layer=c&amp;cbll=40.726041,-73.996237&amp;cbp=1,130.036977491962,0.5,0">百老汇</a>。</p>
