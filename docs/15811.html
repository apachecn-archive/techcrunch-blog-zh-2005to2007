<p class="translated">Glu Mobile将走向世界，或者看起来是这样。我们听说该公司在中国北京开设了一个新的开发工作室，由伦敦Glu工作室的前负责人Kim Daniel Arthur领导。这将允许Glu Mobile在中国和其他亚洲市场扩张。</p>
<p class="translated">此外，Glu Mobile将在意大利米兰和西班牙马德里开设办事处。毕竟世界很小啊！</p>
