						<h1 class="headline translated">drop发送待售</h1>
						

						
						<div class="body-copy">

							<p class="translated"><a href="https://web.archive.org/web/20130627215204/http://www.dropsend.com/"> <img class="shot1" src="../Images/07d1eb79728a2b259222908690a95c45.png" data-original-src="https://web.archive.org/web/20130627215204im_/http://www.techcrunch.com/wp-content/ds-logo.png"/> </a>今天早些时候<a href="https://web.archive.org/web/20130627215204/http://www.techcrunch.com/2006/11/05/dropsend-for-sale-flock-is-looking/">【TechCrunch.com】</a>报道称<a href="https://web.archive.org/web/20130627215204/http://www.dropsend.com/">文件共享应用</a>已经<a href="https://web.archive.org/web/20130627215204/http://www.barenakedapp.com/dropsend/were-selling-dropsend">宣布</a>今天出售自己。</p>
<p class="translated">总部设在布里斯托尔巴斯的卡森系统公司的所有者说，“这个网站是盈利的，而且还在增长，但是他们没有足够的时间专注于服务”。最有趣的事情将是看看他们卖多少钱，谁也卖，它是否会让其他初创公司开始珍惜他们的小投资和汗水股权，而不是试图寻求外部风险投资基金和追逐明星。</p>
