			<div class="article-content">
				<p id="speakable-summary" class="translated">AnyDVD帮助了那些想要破解无用的数字版权管理的蓝光迷。最初人们认为AnyDVD会发布一个测试版，但版本6.1.3.0已经发布，你现在可以自由地从你的蓝光光盘中取出DRM。免费升级适用于XP-64和Vista-64，并删除了区域编码。快乐的海盗！</p>
