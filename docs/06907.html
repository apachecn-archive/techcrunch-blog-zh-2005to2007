				<p id="speakable-summary" class="translated"><img src="../Images/38a9317c40b4b16eb978efbf0f19dd7c.png" class="center" data-original-src="https://web.archive.org/web/20201204183850im_/https://beta.techcrunch.com/wp-content/uploads/2007/01/IMGP0030.jpg"/></p>
<p class="translated">昨晚我们得到了一个<a class="crunchbase-link" href="https://web.archive.org/web/20201204183850/https://crunchbase.com/organization/helio" target="_blank" data-type="organization" data-entity="helio"> Helio <span class="crunchbase-tooltip-indicator"/> </a>漂移，并为大家抓拍了一些颗粒状的Zapruder风格的照片。这款手机非常小——对于一家以砖块状超级手机而闻名的公司来说，这非常令人耳目一新——而且显然GPS集成要好得多，允许开发者创建真正基于位置的功能。应该可以在下个月左右，并期待一些特别版的版本来了。</p>
