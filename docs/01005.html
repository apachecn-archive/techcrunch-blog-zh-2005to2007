<h1 class="translated">Web 2.0工作组扩大到25个成员</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2005/12/20/web-20-workgroup-expands-to-25-members/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2005/12/20/web-20-workgroup-expands-to-25-members/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated"><img src="../Images/f52dce103c59e39d535fd5bf2499f777.png" class="shot" alt="" data-original-src="https://web.archive.org/web/20100831222942im_/http://www.crunchnotes.com/wp-content/web20workgroup.jpg"/>网络<a href="https://web.archive.org/web/20100831222942/http://web20workgroup.com/"> 2.0工作组</a>继续扩张，增加了三个令人敬畏的新博主—<a href="https://web.archive.org/web/20100831222942/http://benbarren.blogspot.com/2005/12/yup-ive-joined-web-20-workgroup.html">本·贝尔林</a>、<a href="https://web.archive.org/web/20100831222942/http://www.corante.com/getreal/archives/2005/12/20/web_20_workgroup.php">斯托·博伊德</a>和<a href="https://web.archive.org/web/20100831222942/http://www.micropersuasion.com/2005/12/joining_the_web.html">史蒂夫·鲁贝尔</a>。<a href="https://web.archive.org/web/20100831222942/http://scobleizer.wordpress.com/2005/12/14/im-a-web-20-working-group-member/">罗伯特·斯考伯</a>上周加盟。这已经成为一个越来越有趣的地方，即使我们的两个成员在本周早些时候失去了理智(我希望是暂时的)。我真正期待的是看到本·巴伦是否像写博客一样写电子邮件(我们的电子邮件列表非常活跃)。:-)</p>
