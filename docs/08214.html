<h1 class="translated">中国需要标准化的手机充电器</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/12/21/china-demands-standardized-cell-phone-chargers/">https://web.archive.org/web/http://techcrunch.com/2006/12/21/china-demands-standardized-cell-phone-chargers/</a></blockquote><div><div class="article-entry text">


<p class="translated">由于中国的一项举措，多适配器手机充电器可能会在不久的将来被淘汰。</p><p class="translated">该国要求其手机制造商改用标准输入来为手机电池充电。这将是一个类似于USB端口的东西，可以减少电子垃圾，因为你不会每次买新手机都扔掉充电器。</p><p class="translated">根据上海日报的报道，中国有4.5亿手机用户，每年售出1亿部手机。那是很多额外的充电器。</p><p class="translated"><a href="https://web.archive.org/web/20150416052348/http://www.shanghaidaily.com/art/2006/12/19/300274/Unified_chargers_to_serve_all_cell_phones.htm">中国所有手机统一充电器</a>【上海日报】</p>
