<p class="translated">这不是一个重大的声明，但是那些使用数码单反相机的人可能会想振作一下。索尼宣布他们将生产容量高达4GB的小型闪存卡。I型卡将有66倍和133倍的传输速度。这些卡将与索尼的α100D-单反相机系统相吻合。目前还没有关于定价或谁将为索尼标志支付额外的10美元的消息。</p>
