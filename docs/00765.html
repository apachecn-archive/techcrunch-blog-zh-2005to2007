<h1 class="translated">用Tagalag标记的人</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2005/11/09/tag-people-with-tagalag/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2005/11/09/tag-people-with-tagalag/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated"><a href="https://web.archive.org/web/20100531010704/http://www.tagalag.com/"> <img src="../Images/0561dc43655541b59868936dd46aa3e4.png" class="shot" alt="" data-original-src="https://web.archive.org/web/20100531010704im_/http://tctechcrunch.files.wordpress.com/tagalaglogo.jpg"/> </a> <a href="https://web.archive.org/web/20100531010704/http://www.tagalag.com/"> Tagalag </a>是一项让你通过电子邮件地址标记<em>人</em>的服务。它不是像<a href="https://web.archive.org/web/20100531010704/http://www.43people.com/"> 43人</a>那样的“致敬”网站，因为只有知道一个人邮箱地址的人才能为那个人添加标签。</p>
<p class="translated">如果您创建了个人资料，您可以添加自己的个人和地理信息。</p>
<p class="translated">我不知道Tagalag是否有可行的商业模式，但我喜欢给人贴标签的想法。随着它的发展，这可能会变得有趣。</p>
