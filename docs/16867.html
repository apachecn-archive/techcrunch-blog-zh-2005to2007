						<h1 class="headline translated">法国热衷于手机游戏</h1>
						

						
						<div class="body-copy">

							<p class="translated">刚从巴黎回来，GfK的新报告对我来说一点也不意外。报告称，2007年第一季度，法国的手机游戏下载量约为270万次，平均售价为4.29欧元。</p>
<p class="translated">与其他市场一样，手机游戏似乎正在兴起，在这座灯光之城，手机游戏几乎无处不在。可能是因为这个国家正在努力减少吸烟，甚至已经开始禁止在一些T2餐馆吸烟，看起来忙碌的人们需要做些什么了。巴黎的游戏！</p>
