<h1 class="translated">谷歌桌面尴尬</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2006/03/06/google-desktop-embarrassement/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2006/03/06/google-desktop-embarrassement/trackback/</a></blockquote><div><div class="post" id="post-937">
			
			
			<div class="entry">
				<p class="translated"><a href="https://web.archive.org/web/20090108194644/http://desktop.google.com/"><img src="../Images/6d62b584faff517728c3870e36f68d1e.png" class="shot" alt="" data-original-src="https://web.archive.org/web/20090108194644im_/http://www.techcrunch.com/wp-content/uploads/2006/02/googledesktoplogo.jpg"/></a><a href="https://web.archive.org/web/20090108194644/http://www.mercurynews.com/mld/mercurynews/business/technology/personal_technology/14028721.htm">水星报</a>指出了谷歌<a href="https://web.archive.org/web/20090108194644/http://www.techcrunch.com/2006/02/08/google-desktop-new-version-tonight/">桌面搜索</a>应用程序中一个相当基本的缺陷:如果你在硬盘上移动文件(改变文件夹，移动文件夹等)，它无法跟踪文件。).该应用程序将索引添加到计算机的新文件，但它不会注意到当一个已经索引的文件被移动到不同的文件夹。</p>
<p class="translated">解决办法？卸载，然后重新安装该程序，并忍受它需要几个小时来重新索引你的硬盘驱动器。然后，当您将来再次将文件移动到新文件夹中时，重复该过程。</p>
