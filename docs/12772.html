<p class="translated">不知道你们中有多少人使用Helio，但如果你使用，我们有一些好消息要告诉你。作为Helio提供的“全包”服务的一部分，你现在可以随时随地免费呼叫其他Helio用户。如果你不做“全包”套餐，那么你可以把它加入你的计划，每月5美元。有用吗？如果你有很多朋友或家人使用Helio作为供应商，那么当然。不然就看看，继续走。</p>
