<p class="translated">早在11月，乔希对雷克萨斯的新款Jumpdrive Mercury进行了一次<a href="https://web.archive.org/web/20150925093622/http://crunchgear.com/2006/11/03/lexar-jumpdrive-mercury-ii-awesomest-jumpdrive-mercury-ii-ever/">热情洋溢的评测</a>。该公司今天宣布，该驱动器现已发货。</p>
<p class="translated">水星提供了一系列功能，包括一个外部容量表。它也有一个很好的软件集，允许你加密和粉碎文件以及其他功能。</p>
<p class="translated">它现在有1GB和2GB两种容量，售价分别为70美元和110美元。</p>
