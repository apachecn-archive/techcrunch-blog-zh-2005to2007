				<p id="speakable-summary" class="translated"><img/></p>
<p class="translated">755p是即将推出的Treo智能手机的型号，它将用于Sprint。755p仿照Treos 750w和680设计，意味着更小的外形和无天线。新的Treos保留了700p享有的EVDO连接，并可能保留百万像素级的摄像头和蓝牙。遗憾的是，除了发布日期之外，其他信息都不清楚:预计下个月中旬就能发布一款。</p>
