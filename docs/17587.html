						</p><h1 class="article__title translated">存储卡兼容手机正在崛起</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated">总部位于以色列的mPortico公司进行的一项调查显示，在过去的24个月里，带移动存储卡的手机在全球的普及率大幅提高。这项研究基于目前在美国、欧洲和亚洲销售的990部手机。最初的数据进一步证实，带有MicroSD和MiniSD扩展槽的移动设备目前占市场上手机的最大份额。</p>
<p class="translated"><a href="https://web.archive.org/web/20201124145001/http://www.mportico.com/"> mPortico </a></p>
