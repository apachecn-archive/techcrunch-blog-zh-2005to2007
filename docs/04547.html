				<p id="speakable-summary" class="translated">我们喜欢Suunto——他们制造的手表很漂亮，有很多功能，而且风格独特，让他们的手表看起来不像是腕式电脑，更像是带数字的餐盘。t3包括心率监测器、计步器以及实时卡路里燃烧读数。</p>
<p class="translated">黑色面大约169.99美元，标准LCD面149.99美元。计步器和心率豆荚单独出售。</p>
