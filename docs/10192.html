<p class="translated"><img src="../Images/e45b19609cbf66fe84561442c5fcb099.png" class="center" data-original-src="https://web.archive.org/web/20151001150844im_/http://tctechcrunch2011.files.wordpress.com/2007/02/img_5092.jpg"/></p>
<p class="translated">今天早上刚走到展览场地，我看到了什么？摩托化Z8，一款充满多媒体魅力的升级版RIZR。根据我的简单检查，这似乎是一款3G-HSPDA-GSM手机，主要吸引人的是视频和音乐。我现在要去摩托罗拉的展位，所以我会给你更多的信息。</p>
<p class="translated">它应该会在4月份在欧洲上市——可能在2110年在美国上市？</p>
