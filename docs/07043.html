						<h1 class="headline translated">联想达到22英寸</h1>
						

						
						<div class="body-copy">

							<p class="translated"><img class="center" src="../Images/29827f2090131e81425ef58071025da2.png" data-original-src="https://web.archive.org/web/20130627214929im_/http://tctechcrunch2011.files.wordpress.com/2007/01/Lenovo_D221_Wide_1_jpg.jpg"/></p>
<p class="translated">秋叶原报道说，联想现在提供22英寸宽屏液晶显示器。该显示器支持1680×1050 WSXGA+分辨率。它还具有700:1的对比度、300cd/m2的亮度和5毫秒的响应时间。</p>
<p class="translated">D221将于12月初在欧洲上市，售价350欧元。预计它将在美国国内以相对较快的速度下降，价格约为460美元。</p>
<p class="translated"><a href="https://web.archive.org/web/20130627214929/http://www.akihabaranews.com/en/en/news-12842-A+Lenovo+22%E2%80%9D+Wide+screen+for+350+euros.html">一台联想22寸宽屏</a>【via<a href="https://web.archive.org/web/20130627214929/http://www.gizmodo.com/gadgets/pcs/lenovo-dives-into-display-biz-with-d221-22inch-monitor-216396.php">Gizmodo</a></p>
