<p class="translated">这里有一个很好的礼物，送给家里弹吉他的人。Strobe-e钥匙链调谐器是一个吉他调谐器，手电筒和一个音乐家的感觉，开瓶器。要使用调音器，你必须让钥匙串在你的吉他弦上发光，如果你的弦在动，调整调音旋钮直到弦看起来静止。这个小钥匙链用一节锂电池供电，包括在内。只需10美元就归你所有。</p>
