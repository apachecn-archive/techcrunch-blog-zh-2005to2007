<h1 class="translated">简单天气跳过杂波</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2007/04/19/simpleweather-skips-the-clutter/comment-page-2/">https://web.archive.org/web/http://techcrunch.com:80/2007/04/19/simpleweather-skips-the-clutter/comment-page-2/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated"><img src="../Images/0bd06547c8f2e1436ea9d1626b780b12.png" data-original-src="https://web.archive.org/web/20100302112025im_/http://i86.photobucket.com/albums/k90/crunchgear/April%202007/shiiraweather.jpg"/></p>
<p class="translated">《克朗彻奇》的作者之一文斯·维内齐亚尼和几个朋友一起创作了《SimpleWeather.com》。它几乎是一个网络小工具——去网站上看看天气，没有大惊小怪，没有混乱，没有阿扎尔式的混乱。它是免费的，而且显然没有广告，目前正在美国运行，欧洲和加拿大的版本即将推出。看看这个。</p>
