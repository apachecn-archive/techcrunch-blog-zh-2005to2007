<h1 class="translated">急切的买家过早排队购买PS3</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/11/09/eager-buyers-line-up-for-ps3-too-early/">https://web.archive.org/web/http://techcrunch.com/2006/11/09/eager-buyers-line-up-for-ps3-too-early/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img class="center" src="../Images/fb1b8345b09069d2f7335353f6735fa5.png" data-original-src="https://web.archive.org/web/20151003090400im_/http://tctechcrunch2011.files.wordpress.com/2007/01/best-buy-line-new.jpg"/></p>
<p class="translated">照片说明了一切，不是吗？本周，廉价屁股游戏公司的一名论坛成员在他当地的百思买店外拍到一张PlayStation 3铁杆粉丝(或易趣爱好者)的照片。百思买的一名员工表示，他们从周一就在那里了，所以他们要么有很长的路要走，要么那些该死的索尼PlayStation 3广告让他们困惑。现在只剩下八天了。最好准备好你的露营装备。</p>
<p class="translated">急切的购买者过早地排队购买PS3</p>
