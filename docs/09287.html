<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/01/23/nokia-n800-hands-on/">https://web.archive.org/web/http://techcrunch.com/2007/01/23/nokia-n800-hands-on/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/0ed2987373495695f1bed00c4413bb80.png" class="center" data-original-src="https://web.archive.org/web/20210301021104im_/https://beta.techcrunch.com/wp-content/uploads/2007/01/img_4667.jpg"/></p>
<p class="translated">昨天拿到了<a href="https://web.archive.org/web/20210301021104/http://crunchgear.com/2007/01/08/nokia-n800-uber-brief-hands-on/"> N800 </a>，我不能说我被<a href="https://web.archive.org/web/20210301021104/http://crunchgear.com/2007/01/18/mobilecrunchs-take-on-nokia-n800/">吹走了</a>。我喜欢N770——许多人不喜欢——这是一个令人印象深刻的升级，但它目前不是必须拥有的。一件有趣的小事？有一个巧妙的茎摄像头，弹出的一面。Maemo 几乎没有什么改进，但总体体验似乎比速度较慢的770快得多，也干净得多。<br/> <span id="more-359646"/></p>
