						<h1 class="headline translated">苹果iTunes销售前30亿首歌曲</h1>
						

						
						<div class="body-copy">

							<p class="translated"><img src="../Images/a4499118046b75a9837041f68c931f31.png" class="left" data-original-src="https://web.archive.org/web/20130628172037im_/http://tctechcrunch2011.files.wordpress.com/2007/07/ituneslogo.jpg"/></p>
<p class="translated">当年，苹果在iTunes上卖出了10亿首歌曲，全世界都在庆祝。嗯，不完全是，但是整个场合的气氛非常愉快。现在，苹果已经坚持到底，在iTunes上卖出了超过30亿首歌曲。这还不包括视频和游戏！看起来乔布斯公司还会有更多年的疯狂盈利。</p>
<p class="translated"><a href="https://web.archive.org/web/20130628172037/http://today.reuters.com/news/articlenews.aspx?type=technologyNews&amp;storyid=2007-07-31T124846Z_01_WEN9892_RTRUKOC_0_US-APPLE-ITUNES.xml">苹果称iTunes歌曲销量突破30亿首</a>【路透社】</p>
