				<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20230125235030/http://www.tellme.com/"> <img alt=""/> </a>微软<a href="https://web.archive.org/web/20230125235030/http://www.microsoft.com/presspass/press/2007/mar07/03-14PowerOfSpeechPR.mspx">今早宣布</a>收购Tellme，<a href="https://web.archive.org/web/20230125235030/http://techcrunch.com/2007/02/26/microsoft-has-acquired-tellme/">证实了两周前的传言</a>。之前传言价格在8亿美元左右，但价格没有透露。《华尔街日报》称“高达8亿美元”，Gigaom称“超过8亿美元，但不到10亿美元。”我打赌GigaOm有更好的信息。核心的Tellme高管团队将继续留任。</p>
