<h1 class="translated">涉足发布——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2006/07/23/dabble-launches/">https://web.archive.org/web/http://www.techcrunch.com:80/2006/07/23/dabble-launches/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20201204211635/http://www.dabble.com/"> <img alt=""/> </a>在线媒体书签和分享服务<a href="https://web.archive.org/web/20201204211635/http://www.dabble.com/">涉足</a>，我们<a href="https://web.archive.org/web/20201204211635/http://www.beta.techcrunch.com/2006/02/12/dabble-media-bookmarking-sweetness/">早在二月份就介绍过</a>，取消了网站的私人测试限制，并于周一正式推出。</p>
<p class="translated">该网站对数百个视频网站的视频进行索引，并收集元数据，如位置、创作、许可和标签。然后可以在<a class="crunchbase-link" href="https://web.archive.org/web/20201204211635/https://crunchbase.com/organization/dabble" target="_blank" data-type="organization" data-entity="dabble"> Dabble <span class="crunchbase-tooltip-indicator"/> </a>中组织、分享和观看视频。</p>
