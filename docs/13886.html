						</p><h1 class="article__title translated">中国将下调手机资费</h1>

			<div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/d7bf60c516e133886f84fcaad8a77005.png" alt="china_flag.jpg" class="left" data-original-src="https://web.archive.org/web/20201124155217im_/http://old.mobilecrunch.com/wp-content/china_flag.jpg"/>亚洲电信报道称，中国信息产业部(MII)在其官方网站上表示，中国应全面实施单向收费，同时降低电信服务的一般费用。MII还将通过降低最高限价来降低国内漫游费，具体价格还有待确定。该部进一步敦促电信运营商简化复杂的服务包。</p>
<p class="translated">这是中国政府首次正式确认单向收费将在全国范围内实施。</p>
