<h1 class="translated">测量图即将推出TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2005/08/22/measure-map-is-coming/">https://web.archive.org/web/http://www.techcrunch.com:80/2005/08/22/measure-map-is-coming/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">我刚刚听到一个非常有趣的传闻(一些<a href="https://web.archive.org/web/20221130210906/http://www.technorati.com/search/%22measure%20map%22">的东西</a>已经在Technorati上提到了这个), Adaptive Path将推出一个非常酷的新Ajax应用程序，名为<a href="https://web.archive.org/web/20221130210906/http://www.measuremap.com/"> Measure Map </a>。该网站现在接受注册请求。</p>
<p class="translated">参加阿尔法的人都流口水了。这显然是一个博客分析工具，粉碎了所有其他的东西。我还听说了一些其他的事情，但我发誓保密。我期待看到这第一手资料。</p>
