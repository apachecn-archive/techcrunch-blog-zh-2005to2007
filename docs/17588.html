						</p><h1 class="article__title translated">移动博客:技术寻求资金</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated">上周，移动博客(moblog:tech)宣布，这家运营moblog.co.uk和bigartmob.com的公司正进入一轮融资收购，并正在寻求初始投资。该公司目前提供移动技术，让用户用拍照手机拍摄照片和视频，然后发布到互联网上。迄今为止，该公司是100%的管理拥有和无债务。</p>
