				<p id="speakable-summary" class="translated"><img decoding="async" class="center" src="../Images/d11534ac6ee59e7e9ac19bc08985da57.png" data-original-src="https://web.archive.org/web/20230322164155im_/https://techcrunch.com/wp-content/uploads/2007/02/lensbabies_lcak_01.jpg"/> <br/> <a href="https://web.archive.org/web/20230322164155/http://crunchgear.com/2007/01/10/lensbabies-lenses-like-babies/"> Lensbaby </a>今天宣布，为那些觉得需要通过各种轮廓拍摄照片的新晋摄影师提供一种创意光圈。该套件包括一个心形和星形孔和五个空白孔，可以打出任何你想要的图案。</p>
