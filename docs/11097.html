<h1 class="translated">Wii Mod-Chip:成功了</h1>

				<p id="speakable-summary" class="translated">我已经确认CycloWiz是真实的，它是一款Wii mod-chip，允许备份、导入、DVD-/+R兼容性以及增强的GameCube兼容性。</p>
<p class="translated">CG团队的一位密友在这个周末安装了他的CycloWiz，目前正在享受他焊接工作的成果。他说升级非常容易，他只有打开机箱的问题，因为它有任天堂最喜欢的<a href="https://web.archive.org/web/20191223211529/http://en.wikipedia.org/wiki/Tri-Wing">“三角螺丝”</a>把东西固定在一起。</p>
