	<p class="article__title-wrapper">
						</p><h1 class="article__title translated">摩托罗拉将获得符号技术</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated">摩托罗拉今天宣布将以39亿美元收购Symbol科技公司。此举将使Moto成为全球最大的手持式条形码扫描仪销售商。</p>
<p class="translated"><img src="../Images/e0a5a7c6f2924d5827d4ae7ad840039f.png" class="right" data-original-src="https://web.archive.org/web/20210307103441im_/http://i86.photobucket.com/albums/k90/crunchgear/symbol_logo.gif"/>这两家公司多年来一直保持着密切的关系，所以这并不令人感到意外。然而，这次收购可以增强摩托罗拉的实力，帮助他们从诺基亚手中夺取手机市场的主导权。</p>
