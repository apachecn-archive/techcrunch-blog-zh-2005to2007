<h1 class="translated">Tenvera将光纤带回家| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2006/08/31/tenvera-brings-fiber-home/">https://web.archive.org/web/http://techcrunch.com:80/2006/08/31/tenvera-brings-fiber-home/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img src="../Images/6bef14c3146da069104d6477745ae634.png" class="right" data-original-src="https://web.archive.org/web/20140606215613im_/http://i86.photobucket.com/albums/k90/crunchgear/33f594066a59a60a-2a987d-10d54058649.jpg"/></p>
<p class="translated">总部位于田纳西州的Tenvera公司开发了一种相对廉价的方式将纤维放入家中(FITH)。这样做的好处是显而易见的，随着光纤入户越来越普遍，你的老式室内铜线的劣质性将比以往更加明显。Tenvera将其新的FITH产品称为“系统5 ”,据估计，它只占一个建筑总造价的2%到3%。他们将于九月在CEDIA展示第五系统。</p>
<p class="translated"><a href="https://web.archive.org/web/20140606215613/http://www.engadget.com/2006/08/31/fiber-in-the-home-thanks-to-tennessees-tenvera/">感谢田纳西州的Tenvera </a></p>
