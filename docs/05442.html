			<div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/79e24513d79b72c02a6a01ba1c4c4572.png" class="center" data-original-src="https://web.archive.org/web/20210227074416im_/https://beta.techcrunch.com/wp-content/uploads/2006/10/dyson-root-6.jpg"/></p>
<p class="translated">看来戴森又成功了。他们的新Root 6使用了与他们的真空吸尘器相同的气室设计，当充满污物和垃圾时不会失去吸力——我可以证明这一点，因为我们在百思买买了一首歌后已经拥有了戴森球一段时间。这个名字和形状有点令人毛骨悚然，但它看起来像是一直在吮吸这个婴儿。</p>
<p class="translated">Root可充电，将于10月23日上市，售价约为149.99美元。</p>
