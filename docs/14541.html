						<h1 class="headline translated">移动搜索工具</h1>
						

						
						<div class="body-copy">

							<p class="translated">你是否找到了一个手机友好的网站，并想与他人分享？一个能让你找到新网站的网站是Tappity.com，这是一个用户驱动的网站，它能让你提交、评级、甚至发现格式化后能在手机和PDA上浏览的网页。该网站还提供了一个预览窗口，显示网站在移动设备上的外观。用户可以为他们的手机创建定制的主页，该网站甚至提供RSS提要，并为其他用户提交的网站提供提醒。</p>
