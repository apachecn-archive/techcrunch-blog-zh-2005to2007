						<h1 class="headline translated">安桥DS-A2远程互动</h1>
						

						
						<div class="body-copy">

							<p class="translated"><img src="../Images/ec020f5ce4fc24d21cd271080571a293.png" class="right" data-original-src="https://web.archive.org/web/20130627212859im_/http://i86.photobucket.com/albums/k90/crunchgear/dsa2_ipod_300.jpg"/></p>
<p class="translated">安桥今天发布了DS-A2 iPod dock，这是DS-A1的升级版。新的dock可以在电视上显示曲目列表和视频。它包括一个专用遥控器，可以与任何A/V接收器配对。如果用户将该装置连接到安桥接收器，则可以通过接收器遥控器对其进行控制。当然，它可以给对接的iPods充电。</p>
