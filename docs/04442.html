<h1 class="translated">Zune的电池寿命:平均</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/09/18/the-zune-battery-life-average/">https://web.archive.org/web/http://techcrunch.com/2006/09/18/the-zune-battery-life-average/</a></blockquote><div><div class="article-entry text">


<p class="translated">与最近电池电量增加到14小时音频和4小时视频的苹果iPod相比，微软Zune的12小时音频和3.5小时视频似乎还不够。也许是大而明亮的屏幕阻碍了果汁？或者是无线网络，或者是调频接收器？不管怎样，Zune的电池寿命比iPod短，尽管它的机身很大，但在Sheboygan上不会玩得很好。</p>
