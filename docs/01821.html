				<div class="snap_preview"><p class="translated"><a href="https://web.archive.org/web/20100220132039/http://www.yahoo.com/"> <img src="../Images/9971118588ac384f66ab03393596f56d.png" class="shot2" alt="" data-original-src="https://web.archive.org/web/20100220132039im_/http://tctechcrunch.files.wordpress.com/yahoologo.gif"/> </a> <a href="https://web.archive.org/web/20100220132039/http://www.yahoo.com/">雅虎</a>正在和它的一些用户测试一个新的主页设计，而<a href="https://web.archive.org/web/20100220132039/http://www.librarystuff.net/">史蒂文·科恩</a>抓取了一些屏幕截图。</p>
<p class="translated">有一些不同，但据我所知，这是一个纯粹的化妆改头换面。新网站更加简洁，将关键资源放在左边，比如电子邮件、我的雅虎和其他雅虎服务和内容。</p>
