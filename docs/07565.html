<p class="translated">我非常怀疑基层组织将一个标准推到另一个之上，特别是当他们坚持己见并想要发起请愿的时候，但是不管怎样。让我们来测试一下互联网蜂群思维，并仔细看看由爱德华·唐纳领导的HDNowOnline。本质上，埃迪希望HD DVD获胜，并到处张贴请愿书，让福克斯等人支持这一标准。高尚，我肯定，但谁在乎呢？我说他是先令，但也许有人可以说服我。</p>
