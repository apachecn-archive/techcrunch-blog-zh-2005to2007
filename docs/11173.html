<h1 class="translated">Digg吸引了100万注册用户</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2007/03/07/digg-hits-1-million-registered-users/comment-page-2/">https://web.archive.org/web/http://www.techcrunch.com:80/2007/03/07/digg-hits-1-million-registered-users/comment-page-2/</a></blockquote><div><div class="entry">
