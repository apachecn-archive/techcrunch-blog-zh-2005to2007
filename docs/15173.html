<h1 class="translated">苹果电视:比你想象的要便宜</h1>

<p class="translated">iSuppli对这款设备的剖析揭示了237美元的制造价格，这将创造64美元的营销成本前每销售利润。不寻常？当然，考虑到像Nano这样的产品利润超过50%。基于这些数字，分析师们似乎认为苹果电视对营收几乎没有影响。</p>
<p class="translated">苹果令人惊讶的Apple TV财务计划给人们留下了猜测的空间，即损失的利润将来自哪里。电影购买？咩？也许吧？</p>
