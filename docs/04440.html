<h1 class="translated">TDK凭借NAND达到32GB——TechCrunch</h1>

		<h1 class="title translated">TDK NAND闪存达到32GB</h1>
		

		<p class="translated"><amp-img src="https://web.archive.org/web/20160925162651im_/https://i0.wp.com/i86.photobucket.com/albums/k90/crunchgear/tdk_flash_1.jpg" class="center amp-wp-enforced-sizes" sizes="(min-width: 375px) 375px, 100vw"/></p>
<p class="translated">TDK宣布，其新的IDE兼容NAND闪存容量达到了32GB。该闪存盘的尺寸比标准的2.4英寸笔记本电脑驱动器小约20%，功耗更低，数据传输速率高达33.3MBps。目前仅提供有限的样品数量，但随着所有类似设备的发布，预计明年某个时候将开始在笔记本电脑中看到这些设备。</p>
<p class="translated"><a href="https://web.archive.org/web/20160925162651/http://www.reghardware.co.uk/2006/09/18/tdk_flash_drive/"> TDK样品32GB闪存盘</a>【注册硬件】</p>
