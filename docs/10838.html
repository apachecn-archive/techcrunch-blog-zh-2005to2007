						<h1 class="headline translated">V Cast手机电视正式上市</h1>
						

						
						<div class="body-copy">

							<p class="translated">不到一周前，我向您介绍了即将推出的<a href="https://web.archive.org/web/20130628162018/http://crunchgear.com/2007/02/19/samsung-u620-sees-light-of-day/">三星u620 </a>，这将是第一款支持威瑞森V Cast移动电视的手机。现在，这款手机和服务的正式发布已经很少了，但是在testman页面上的快速修补已经透露了一个确定的日期。3月1日将是正式的发布日期，但是没有城市列表。拉上拉链，看看你是不是幸运的赢家。</p>
