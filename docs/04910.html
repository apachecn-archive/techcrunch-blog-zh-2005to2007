<h1 class="translated">Zune在沃尔玛的预购</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/09/28/zune-pre-order-at-wal-mart/">https://web.archive.org/web/http://techcrunch.com/2006/09/28/zune-pre-order-at-wal-mart/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img src="../Images/f1ce6328b9ffa81e7d3c3497b8925bd6.png" class="center" data-original-src="https://web.archive.org/web/20150906154737im_/http://i86.photobucket.com/albums/k90/crunchgear/zunepreorder.jpg"/></p>
<p class="translated">如果你很想要一个Zune，又不想承受11月份去百思买的压力，沃尔玛已经找到了答案。截至今天，你可以在沃尔玛网站上以249.94美元的价格预购一台Zune。如果你阅读那些细小的字母，你会看到“应于2006年11月14日发货”如果你真的想要一个14号的Zune，最好还是耐心等待，这样你就不用等待发货或者支付运费了。好消息是:Zune要来了。</p>
