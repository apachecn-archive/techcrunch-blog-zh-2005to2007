<h1 class="translated">制作自己的iPhone | TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2007/01/27/make-your-own-iphone/">https://web.archive.org/web/http://techcrunch.com:80/2007/01/27/make-your-own-iphone/</a></blockquote><div><div class="article-entry text">


<p class="translated">早些时候，我在浏览<a href="https://web.archive.org/web/20150907135927/http://www.techcrunch.com/2007/01/27/make-your-own-iphone-does-not-actually-function/"> TechCrunch </a>时，偶然发现了这款打印出来的iPhone，它肯定会成为6月份的热门商品。考虑到iPhone的价格，一旦它真的上市，它可能就像我们许多人接近苹果的神话设备一样。</p>
<p class="translated">无论如何，只要打印并折叠，你就有了一部iPhone。当然，它实际上不会起作用，但我相信你仍然会成为你所有朋友羡慕的对象。</p>
