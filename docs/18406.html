<h1 class="translated">民主无线MVNO发布| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/08/07/democracy-wireless-mvno-launches/">https://web.archive.org/web/http://techcrunch.com/2007/08/07/democracy-wireless-mvno-launches/</a></blockquote><div><div class="article-entry text">


<p class="translated">左翼人士美国之路和工作资产无线组织本周发起了抨击右翼的MVNO民主无线组织。这种新的MVNO贯穿于Sprint，允许用户每月向白宫打长达30分钟的“自由讲话”电话，不收取额外费用。</p>
<p class="translated">此外，我们听说每月收费的一部分被捐赠给支持美国之路基金会工作的人，而这个MVNO背后的商业计划是与其他自由组织合作。</p>
