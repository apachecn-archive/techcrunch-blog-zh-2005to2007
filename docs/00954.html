<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2005/12/14/rumor-meebo-funded-by-sequoia/#comments">https://web.archive.org/web/http://www.techcrunch.com:80/2005/12/14/rumor-meebo-funded-by-sequoia/#comments</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img alt=""/>我刚从一个接一个的假期聚会回来，有传言说<a href="https://web.archive.org/web/20220816001440/http://www.meebo.com/"> Meebo </a>，我几天前写的关于<a href="https://web.archive.org/web/20220816001440/http://www.beta.techcrunch.com/2005/12/12/meebos-impressive-growth/"/>的文章提到了他们的惊人增长，已经以1000万美元的预投资价值结束了红杉资本的投资。我还没有向该公司证实这一点，这可能是不准确的。对于一家成立仅12周的公司来说，这是相当高的估值。</p>
