						<h1 class="headline translated">苹果、戴尔、联想举行电池峰会</h1>
						

						
						<div class="body-copy">

							<p class="translated">你并不是每天都能看到三个重量级人物聚在一起讨论笔记本电池这样平凡而重要的事情。这三家公司将于下月在圣何塞举行峰会，讨论YouTube上电池爆炸的问题。</p>
<p class="translated">这些公司是IPC-NAMBLA电子工业协会OEM关键部件委员会的一部分，打算在明年7月前创建一个新的更新的电池标准。</p>
