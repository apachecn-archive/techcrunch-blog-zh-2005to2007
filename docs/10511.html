<p class="translated">虽然谣言像巧克力火锅一样沸沸扬扬，但即将到来的黑莓8820最有可能是真的，并在Q2前后首次亮相。大特点？该设备内置WiFi和改进的电池，以及一些我们在发布前不会知道的款待。不过，除了WiFi之外，不要期待任何令人兴奋的事情，因为8820应该是8800的更微妙的升级。当有更多的货时，我们会通知你的。</p>
