						<h1 class="headline translated">朝鲜文LG Shine</h1>
						

						
						<div class="body-copy">

							<p class="translated"><img/> <br/>这才是我要说的！我已经找到了我妈妈最后一分钟的圣诞礼物。LG发布了他们最热门的新手机<a href="https://web.archive.org/web/20130627200724/http://crunchgear.com/2006/10/18/lg-brings-the-heat-with-shine-slider/" target="_blank"> Shine </a>的新<a href="https://web.archive.org/web/20130627200724/http://en.wikipedia.org/wiki/Hangul" target="_blank">韩文</a>版本。在时装设计师李相邦和诗人尹东珠的帮助下，背面完美地刻上了“数星星之夜”，特别版Hangul Shine不仅在韩国，而且在世界其他地方也一定会受到欢迎。我们以前从未在任何旨在冲击全球市场的主流设备中看到韩文。</p>
