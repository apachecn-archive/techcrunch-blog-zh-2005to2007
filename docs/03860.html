<h1 class="translated">英特尔可能裁员</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/09/01/intel-could-cut-jobs/">https://web.archive.org/web/http://techcrunch.com/2006/09/01/intel-could-cut-jobs/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img src="../Images/a1eae7209efbb99f358f35654c05f5e4.png" class="right" data-original-src="https://web.archive.org/web/20131120041124im_/http://i86.photobucket.com/albums/k90/crunchgear/Intel20Logo.jpg"/></p>
<p class="translated">CNET报道称，作为提高公司效率的努力的一部分，英特尔可能会裁员数千人。预计这家总部位于圣克拉拉的芯片制造商的首席执行官保罗·欧德宁将在下周宣布这一消息。大规模裁员源于今年四月的一次<a href="https://web.archive.org/web/20131120041124/http://news.zdnet.com/2100-9584_22-6065708.html?tag=nl">内部审计的结果。预计裁员将影响英特尔10万名员工中多达10%的人。</a></p>
<p class="translated">预计英特尔的营销人员将受到裁员的最大影响。分析发现，与销售人员相比，营销人员的数量极不相称。英特尔迄今拒绝置评。</p>
