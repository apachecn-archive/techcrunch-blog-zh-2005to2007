<p class="translated"><img src="../Images/baa37cbda62f06561788e2753e4aa90e.png" alt="MVP.jpg" class="right" data-original-src="https://web.archive.org/web/20141021001648im_/http://old.mobilecrunch.com/wp-content/MVP.jpg"/>本周，Oasys Mobile宣布为威瑞森无线公司推出<em> AROD MVP棒球挑战赛</em>，这是一项以扬基队A·罗德里格兹为主角的移动棒球赛事。街机风格的游戏侧重于击中一系列目标，包括各种体育场人物。这种快速的游戏风格基于击球和投球，并以音乐、人群噪音、甚至裁判判罚和击球声为特色。</p>
