<p class="translated">Lite-on宣布惠普已经授权其18x DVD刻录机。该驱动器支持LightScribe标签蚀刻，并将成为惠普的新标准驱动器。它将被称为HPdvd940i，并将于11月上市。没有定价，但预计它的价格将超过64美元，你可以得到的OEM建兴。</p>
<p class="translated">当你可以给别人的创新打上烙印时，谁还需要创新呢？</p>
