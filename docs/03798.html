						<div class="body-copy">

							<p class="translated"><img src="../Images/466433a50c674486a73f6c12a12d58f0.png" class="center" data-original-src="https://web.archive.org/web/20130627213938im_/http://i86.photobucket.com/albums/k90/crunchgear/lowres_zenw_p1.jpg"/></p>
<p class="translated">创意公司最近正式推出了我们上周听说的<a href="https://web.archive.org/web/20130627213938/http://crunchgear.com/2006/08/23/creative-zen-vision-w-unveiled/">禅境W </a>。新播放器采用高分辨率4.5英寸、16:9格式的彩色宽屏TFT显示屏。除了屏幕之外，这款播放器基本上与旧的M型号相同。</p>
<p class="translated">ZEN Vision W将有30GB和60GB两种型号。它将于今天在COMDEX上展示，目前在新加坡有售<a href="https://web.archive.org/web/20130627213938/http://sg.creative.com/products/product.asp?category=210&amp;subcategory=211&amp;product=15752&amp;nav=artwork">，预计将于9月下旬在美国上市。我想要一个！</a></p>
