				<p id="speakable-summary" class="translated">随着Activision和Glu Mobile宣布合作开发即将到来的手机使命召唤游戏，最大的二战射击游戏之一将很快在你的手机上报到。该系列以其电影风格的第二次世界大战而闻名，在包括Xbox 360和PS3在内的PC和控制台系统上广受欢迎，并将于今年晚些时候推出Glu移动版本。</p>
