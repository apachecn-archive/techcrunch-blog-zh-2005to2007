<p class="translated">我并不是真的要翻脸，但是厕所纹身不仅仅是便壶用语。在我的浴室里，盖子总是开着，这让我的女朋友抓狂。马桶盖不是我期望看到艺术的地方，但是嘿，为什么不呢？厕所纹身有不同的风格和主题，包括一个厕所训练系列(对我来说有点晚)。<br/>它们是卫生的、可拆卸的、可重复使用的装饰嵌花。不含粘合剂，由乙烯薄膜制成，易于清洁和涂抹。厕所纹身是王冠的一部分，同时也给了我一个盖上盖子的理由。</p>
