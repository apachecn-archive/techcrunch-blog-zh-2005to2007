<p class="translated"><img class="center" src="../Images/65bf388bf95ead58e40af831616e48d0.png" data-original-src="https://web.archive.org/web/20140126133200im_/http://tctechcrunch2011.files.wordpress.com/2007/01/gamingchair.jpg"/></p>
<p class="translated">这是南方公园的男孩们昨晚可以用来参加他们的七周哇马拉松的东西。终极游戏椅12的振动马达与游戏的隆隆声同步。它还集成了3D立体声扬声器和地面效果照明。它将于本月晚些时候上市，售价399美元。</p>
<p class="translated">对于那些不需要乙烯基皮革或踢脚线的人来说，没有这些功能的猛禽型号售价299美元。<br/> <a href="https://web.archive.org/web/20140126133200/http://www.ultimategamechair.com/"> <br/>终极游戏椅</a>【via<a href="https://web.archive.org/web/20140126133200/http://www.ohgizmo.com/2006/10/04/the-ultimate-game-chair/">Oh Gizmo</a></p>
