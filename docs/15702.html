<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2007/06/17/brooklyn-engrish/">https://web.archive.org/web/http://techcrunch.com:80/2007/06/17/brooklyn-engrish/</a></blockquote><div><div class="article-entry text">



<p class="translated"><img src="../Images/d46e3e8b632bdd5a0712a181559c85b9.png" alt="img_7283.jpg" class="center" data-original-src="https://web.archive.org/web/20150625044202im_/http://tctechcrunch2011.files.wordpress.com/2007/06/img_7283.jpg"/> <br/> <small>这里没什么奇怪的……</small></p>
<p class="translated">只是周末庆典上的一些可爱的东西。我妻子买了这个沙滩玩具，一种附有铲子和水桶的鳄龟。当她把它带回家时，我们惊讶地发现，这是自哦，<a href="https://web.archive.org/web/20150625044202/http://gizmodo.com/gadgets/portable-media/wtf-alert-chinese-benq-musiq-dog-tag-player-site-has-guy-posing-in-front-of-wtc-ruins-218714.php">明基</a>把他们的代言人模型贴在WTC的废墟上以来，对英语和文化敏感性最公然的漠视。</p>
<p class="translated"><br/> <img src="../Images/eae017e93506338ffef7c80af7f3fd01.png" alt="img_7282.jpg" class="center" data-original-src="https://web.archive.org/web/20150625044202im_/http://tctechcrunch2011.files.wordpress.com/2007/06/img_7282.jpg"/> <br/> <small>搞什么鬼？</small></p>
<p class="translated">我想看看他们翻译的字典。“方便携带？”“对大脑有益？”显然有人对这些可怜的包装制造商有一套。</p>
