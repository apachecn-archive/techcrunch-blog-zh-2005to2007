						<h1 class="headline translated">英特尔与诺基亚关系紧张</h1>
						

						
						<div class="body-copy">

							<p class="translated"><img src="../Images/594d1823dd71d611dc7e01d5a12a6069.png" class="right" data-original-src="https://web.archive.org/web/20130627214011im_/http://i86.photobucket.com/albums/k90/crunchgear/nokintel.gif"/></p>
<p class="translated">今天宣布，英特尔已与诺基亚达成协议，在其迅驰双核处理器中嵌入HSDPA连接模块。英特尔将处理从硬件实施到软件开发的所有生产要素。</p>
<p class="translated">这是一个激动人心的移动时代。就在五年前，像这样的选择基本上还是科幻小说，而现在我们正处于一个合法的无线世界的尖端。真的是时候一劳永逸地摆脱以太网电缆的束缚了。</p>
