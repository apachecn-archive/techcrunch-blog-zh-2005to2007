<p class="translated"><img src="../Images/e04f0cb73b4713b9da98f0cdcc58c6ee.png" class="center" data-original-src="https://web.archive.org/web/20151007025410im_/http://tctechcrunch2011.files.wordpress.com/2007/01/IMG_5099.jpg"/></p>
<p class="translated">今天下午，在正式发布会之前，我去了微软展台，想看看Windows Mobile 6。看起来主要的升级是在信息方面，这还不足以让我今天早上兴奋。然而，它现在有两个版本，标准版和专业版，这两个版本都将运行MS Office Mobile，并包括一个迷你MSSQL客户端和一个Exchange客户端。<br/> <br/> <img src="../Images/e6606db12a35a7a090e61dec46c4a527.png" class="center" data-original-src="https://web.archive.org/web/20151007025410im_/http://tctechcrunch2011.files.wordpress.com/2007/01/IMG_5095.jpg"/></p>
