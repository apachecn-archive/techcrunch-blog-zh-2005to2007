<h1 class="translated">戴夫·维纳将在今晚发表主题演讲</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2005/10/21/dave-winer-to-give-the-flickr-of-keynotes-tonight/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2005/10/21/dave-winer-to-give-the-flickr-of-keynotes-tonight/trackback/</a></blockquote><div><div class="post single_post" id="post-330">
			
			
			<div class="entry">
				<p class="translated">今晚派对的一切都准备好了，我们非常平静地向与会者重新开放了<a href="https://web.archive.org/web/20080907083026/http://wiki.techcrunch.com/third_meetup">维基</a>。看起来我们将有50多人<a href="https://web.archive.org/web/20080907083026/http://www.techcrunch.com/2005/10/20/join-the-techcrunch-meetup-from-around-the-world/">通过festoon远程</a>参与。</p>
<p class="translated">我们将从下午6点到大约10:30进行演示，从7点第一次公开展示<a href="https://web.archive.org/web/20080907083026/http://www.sphere.com/"> Sphere </a>开始，我们将休息一下，听取赞助商的发言和戴夫·维纳的主题演讲。他的<a href="https://web.archive.org/web/20080907083026/http://www.thetwowayweb.com/2005/10/21#a2082">备考笔记在这里</a>。</p>
