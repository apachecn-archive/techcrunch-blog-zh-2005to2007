<h1 class="translated">人类从电池起火中拯救惠普笔记本电脑</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2006/09/25/man-saves-lenovo-laptop-from-battery-fire/">https://web.archive.org/web/http://techcrunch.com:80/2006/09/25/man-saves-lenovo-laptop-from-battery-fire/</a></blockquote><div><div class="article-entry text">


<p class="translated">毫无疑问，多亏了网上所有关于燃烧笔记本电池的警告，一名男子知道该如何处理他的惠普笔记本电脑，决定来点fuego。我们不建议效仿他的做法，但他一看到烟就拿出电池扔到外面的停车场。</p>
<p class="translated">他敏捷的思维使他的笔记本电脑免于彻底毁坏，但仍然留下了永远无法恢复的烧伤。至少他还能获取数据。</p>
<p class="translated"><a href="https://web.archive.org/web/20151004143008/http://www.reghardware.co.uk/2006/09/25/man_saves_laptop/">男子从电池大火中救出笔记本电脑</a></p>
