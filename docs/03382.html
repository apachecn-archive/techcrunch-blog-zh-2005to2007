<h1 class="translated">O2 Ice手机–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/08/18/o2-ice-cellphone/">https://web.archive.org/web/http://techcrunch.com/2006/08/18/o2-ice-cellphone/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">这款Ice手机只能从英国供应商O2获得，看起来很漂亮，不会让你破产。预付费计划只需99英镑，即187美元，就能让你买到这款130万像素的摄像头手机，前置一个额外的VGA摄像头，用于视频会议。它也有MP3，蓝牙，USB，32MB的内部存储器和一个microSD插槽，用于额外的存储。3G从来没有这么便宜过。至少在美国没有。</p>
<p class="translated"><a href="https://web.archive.org/web/20210302091354/http://www.trustedreviews.com/article.aspx?art=3313">‘冰’让预付费酷起来</a>【可信评论】</p>
