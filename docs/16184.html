<h1 class="translated">iPhone评论层出不穷</h1>

				<div class="snap_preview"><p class="translated">禁运已经解除，iPhone评论开始蜂拥而至。我们没有那么幸运得到一部手机，但是<a href="https://web.archive.org/web/20100901002226/http://crunchgear.com/2007/06/26/roundup-apple-iphone-reviews/"> CrunchGear正在跟踪</a>每个人写的关于这款手机的一切。《纽约时报》和《华尔街日报》对它竖起了大拇指，保证他们将来会继续收到新的苹果产品。或者也许iPhone真的是一个<a href="https://web.archive.org/web/20100901002226/http://www.techcrunch.com/2007/06/04/yes-but-what-does-that-have-to-do-with-the-iphone/">游戏规则改变者</a>，它将最终给美国带来期待已久的移动革命</p>
