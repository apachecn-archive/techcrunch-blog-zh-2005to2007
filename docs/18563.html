<p class="translated">各位，这是你们第一次听到。我们从内部消息来源得知，<a href="https://web.archive.org/web/20200804121521/http://crunchgear.com/2007/08/08/htc-kaiser-at-coming-soon/"> AT &amp; T Tilt </a> ( <a href="https://web.archive.org/web/20200804121521/http://crunchgear.com/?s=kaiser">又名8925又名凯撒</a>)将于9月3日上市，两年计划售价499美元。没有关于1年定价的消息，但这款旗舰手机应该会在不到一个月的时间内面市。</p>
