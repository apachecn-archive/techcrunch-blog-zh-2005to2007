						<h1 class="headline translated">AOL收购第三屏幕媒体</h1>
						

						
						<div class="body-copy">

							<p class="translated">mocoNews报道，AOL已经完成了收购移动广告网络和移动广告服务平台提供商Third Screen Media的交易。两家公司自2月份以来一直在谈判，但交易的财务条款没有披露。mocoNews还报道说，第三屏幕媒体将继续作为AOL的全资子公司，总部设在波士顿。</p>
