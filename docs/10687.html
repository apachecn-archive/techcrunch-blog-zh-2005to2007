<h1 class="translated">思科和苹果达成iPhone商标协议</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/02/22/cisco-and-apple-reach-iphone-trademark-agreement/">https://web.archive.org/web/http://techcrunch.com/2007/02/22/cisco-and-apple-reach-iphone-trademark-agreement/</a></blockquote><div><div class="article-entry text">


<p class="translated">来自库比蒂诺的消息称，苹果和思科已经解决了关于iPhone商标的纠纷。根据协议，两家公司都可以在全球范围内自由使用iPhone名称，并且都不会继续寻求法律诉讼。</p>
<p class="translated">作为交易的一部分，思科和苹果将探索安全、消费者和企业通信领域的互操作性。协议的其他条款是保密的。</p>
<p class="translated"><a href="https://web.archive.org/web/20160420185214/http://www.apple.com/pr/library/2007/02/21iphone.html">思科与苹果就iPhone商标达成协议</a></p>
