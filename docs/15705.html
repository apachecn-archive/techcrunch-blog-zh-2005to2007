		<h1 class="title translated">谷歌街景照片真的很老了</h1>
		

		
<p class="translated"><amp-img src="https://web.archive.org/web/20160610093822im_/http://tctechcrunch2011.files.wordpress.com/2007/06/helio1.jpg" alt="helio1.jpg" class="center amp-wp-unknown-size amp-wp-enforced-sizes" sizes="(min-width: 600px) 600px, 100vw"/></p>
<p class="translated">这是一个慵懒的周日下午，新闻已经死了，所以我想我会摆弄一下<a href="https://web.archive.org/web/20160610093822/http://crunchgear.com/?s=google+street+view">谷歌街景</a>来搜索一些<a href="https://web.archive.org/web/20160610093822/http://crunchgear.com/2007/06/07/google-street-view-strikes-again/">不知情的市民</a>的妥协照片。我发现这很令人困惑，而且有点混乱。在<a href="https://web.archive.org/web/20160610093822/http://crunchgear.com/2007/06/17/nyc-helio-store-opening-next-week/"> Helio商店位置</a>拍摄的照片至少有<a href="https://web.archive.org/web/20160610093822/http://crunchgear.com/2007/03/19/nycs-helio-flagship-store-coming-soon/"> 6个月了</a>。我以为街景照片是最近拍的，但我错了。谷歌为地图中最热门的功能拍照有多久了？其他人在使用街景时注意到过任何过时的图片吗？</p>
