<h1 class="translated">微软“弗里蒙特”将推出| TechCrunch</h1>

<p class="translated">在接下来的几周内，微软将在Live.com品牌下发布一项新的web 2.0服务。最终的名字是TDB，但目前的项目名称是“弗里蒙特”和网址<a href="https://web.archive.org/web/20150909063241/http://fremont.live.com/">fremont.live.com</a>将重定向一旦它完全活跃。我有机会看到了该产品的演示——它非常酷，肯定会引起轰动。</p>
