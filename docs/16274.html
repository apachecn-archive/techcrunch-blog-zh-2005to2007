			<div class="article-content">
				<p id="speakable-summary" class="translated">《纽约时报》的极客们现在有了一个又大又旧的博客，叫做Bits。Bits代表商业-创新-技术-社会，尽管如果它代表仿生-婴儿-恐怖-赛博格，我会更喜欢它。那该多酷啊。它就像一个电子人，但是有一个T2的T3。</p>
<p class="translated">让我们都试着给他们送去一点爱。那些家伙不知道他们要面对什么。</p>
