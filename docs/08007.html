		<h1 class="title translated">一场美味的卡尔卡松游戏</h1>
		

		<p class="translated"><amp-img src="https://web.archive.org/web/20161108105727im_/https://tctechcrunch2011.files.wordpress.com/2007/01/pic167164_sized.jpg" class="center amp-wp-unknown-size amp-wp-enforced-sizes" sizes="(min-width: 600px) 600px, 100vw"/></p>
<p class="translated">我喜欢卡尔卡松。这是一个伟大的棋盘游戏，有点像文明，让你建立小城市，农场，并模拟中世纪的分区板。顺便说一句，不要拿<a href="https://web.archive.org/web/20161108105727/http://www.riograndegames.com/games/rio267.html">公主和龙</a>资料片，但是其他的都很酷。</p>
<p class="translated">也就是说，克苏里亚创造了一个可食用的卡尔卡松游戏来进行个人教化。由此产生的棋盘游戏几乎立刻就被吃掉了，但它实在是太酷太狡猾了。嗯……可食用的定居者。</p>
