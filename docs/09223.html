				<p id="speakable-summary" class="translated"><img src="../Images/bca768f9dc7da31bb9fd172860f999c5.png" class="left" data-original-src="https://web.archive.org/web/20201020070358im_/https://beta.techcrunch.com/wp-content/uploads/2007/01/ppc6800-itw-4-thumb.jpg"/></p>
<p class="translated">检查一下。你看到的图片显然是即将到来的HTC泰坦，后续的HTC阿帕奇。又一款外观乏味的HTC设备，配有滑出式键盘，据传泰坦将搭载EV-DO、256MB存储空间、蓝牙2.0和200万像素摄像头。不算太寒酸，但是这里没有什么太令人兴奋的东西。显然，如果它在美国下跌，威瑞森或斯普林特肯定会承受。所以保持警惕，你可能会比你想象的更快得到一个。</p>
