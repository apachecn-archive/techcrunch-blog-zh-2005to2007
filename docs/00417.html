<h1 class="translated">Skype以41亿美元出售给易贝</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2005/09/12/skype-sells-to-ebay-for-41-billion/amp/">https://web.archive.org/web/http://techcrunch.com/2005/09/12/skype-sells-to-ebay-for-41-billion/amp/</a></blockquote><div><div class="content">

			
	
		
		

		<p class="translated">易贝<a href="https://web.archive.org/web/20220322212913/http://www.mercurynews.com/mld/mercurynews/news/breaking_news/12625660.htm">宣布</a>以41亿美元收购<a href="https://web.archive.org/web/20220322212913/http://www.skype.com/"> Skype </a> ( <a href="https://web.archive.org/web/20220322212913/http://www.beta.techcrunch.com/?p=70">之前的</a> <a href="https://web.archive.org/web/20220322212913/http://www.beta.techcrunch.com/?p=193">简介</a>)。</p>
<p class="translated">26亿美元已经预付——一半现金，一半易贝股票。另外15亿美元将根据绩效目标在2008年或以后支付。</p>
<p class="translated">Skype拥有5000万注册用户，去年的收入约为700万美元。今年的收入预计为6000万美元。</p>
<p class="translated">杰夫·克拉维尔对这笔交易进行了出色的早期分析。</p>
