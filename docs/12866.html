						</p><h1 class="article__title translated">只有244份Vista在中国销售</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20210228080759/https://beta.techcrunch.com/wp-content/uploads/2007/04/chinavista.jpg" title="chinavista.jpg"><img src="../Images/9bb8c97582977401d5096b769b12b216.png" alt="chinavista.jpg" class="right" data-original-src="https://web.archive.org/web/20210228080759im_/https://beta.techcrunch.com/wp-content/uploads/2007/04/chinavista.jpg"/>T2】</a></p>
<p class="translated">微软在Windows Vista上市的头两周就在中国卖出了244份正版。(该操作系统在全球上市的第一个月就售出了约2000万份。)所以要么中国没人用微软的操作系统，要么他们在那里做了很多盗版。我猜是后者。</p>
