						<div class="body-copy">

							<p class="translated"><img src="../Images/26c977c10f883a37c3c8e0dc51591fb7.png" class="right" data-original-src="https://web.archive.org/web/20130627210735im_/http://i86.photobucket.com/albums/k90/crunchgear/img2805.jpg"/></p>
<p class="translated">东芝今天推出了由KDDI开发的丑陋手机DRAPE。虽然她外表看起来不怎么样，但内在才是最重要的，对吧？这款窗帘配有一个320万像素的摄像头，包括自动对焦、数字变焦和夜间模式，可在弱光条件下拍摄。像往常一样，这个布帘还可以作为MP3播放器。目前还不知道这款产品何时何地上市，但如果让我猜的话，我会说:永远不会在美国上市，很快会在日本上市。</p>
