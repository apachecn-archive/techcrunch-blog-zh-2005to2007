			<div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/7f3a55de3af3115c6d2f30fa9da26e36.png" class="center" data-original-src="https://web.archive.org/web/20201202132645im_/http://fr.beta.techcrunch.com/wp-content/themes/tc/techcrunchfrance.gif"/></p>
<p class="translated">TC France的编辑Ouriel Ohayon今天庆祝他的网站的第一个生日，并让他的读者创作了一些优秀的<a href="https://web.archive.org/web/20201202132645/http://www.flickr.com/photos/ouriel/tags/techcrunchfrance01/">庆祝标志</a>。我们并不经常强调受尊敬的TC家族的其他成员，但Ouriel做得非常好，现在他的网站上有固体食物，几乎可以行走，我们只是很高兴。</p>
<p class="translated"><a href="https://web.archive.org/web/20201202132645/http://fr.beta.techcrunch.com/"> TechCrunch法国</a></p>
