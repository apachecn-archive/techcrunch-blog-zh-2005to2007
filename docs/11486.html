<h1 class="translated">微软收购Tellme TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/03/14/microsoft-acquires-tellme/amp/">https://web.archive.org/web/http://techcrunch.com/2007/03/14/microsoft-acquires-tellme/amp/</a></blockquote><div><div class="content">

			
	
		
		

		<p class="translated"><a href="https://web.archive.org/web/20230125235043/http://www.tellme.com/"/>微软<a href="https://web.archive.org/web/20230125235043/http://www.microsoft.com/presspass/press/2007/mar07/03-14PowerOfSpeechPR.mspx">今天早上宣布</a>收购Tellme，<a href="https://web.archive.org/web/20230125235043/http://techcrunch.com/2007/02/26/microsoft-has-acquired-tellme/">证实了两周前的传言</a>。之前传言价格在8亿美元左右，但价格没有透露。《华尔街日报》称“高达8亿美元”，<a href="https://web.archive.org/web/20230125235043/http://gigaom.com/2007/03/14/microsoft-buys-tellme/"> Gigaom </a>称“超过8亿美元，但低于10亿美元。”我打赌GigaOm有更好的信息。核心的Tellme高管团队将继续留任。</p>
