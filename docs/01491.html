			<div class="entry">
				<p class="translated">对于那些对Alexa着迷的人来说，罗恩·霍恩贝克发邮件告诉我他新推出的<a href="https://web.archive.org/web/20090108215413/http://www.alexaholic.com/"> Alexaholic </a>，这是一个非常好的访问Alexa数据的前端。它比Alexa快得多，允许轻松添加和删除网站，并具有额外的功能，如“数据平滑”。alexaholic还提供了一个代码片段来在网页中包含一个Alexa图表。</p>
