<h1 class="translated">星际争霸2来了！！！–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/05/20/starcraft-2-is-here/">https://web.archive.org/web/http://techcrunch.com/2007/05/20/starcraft-2-is-here/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/970141280ab9057f5f57442b4eb55dd1.png" alt="picture-2.png" class="center" data-original-src="https://web.archive.org/web/20201127004248im_/https://beta.techcrunch.com/wp-content/uploads/2007/06/picture-2.png"/></p>
<p class="translated">昨天在韩国首尔举行的暴雪全球邀请赛传出了一些令人兴奋的消息。等等吧…星际争霸2终于公布了。当然，我们给了<a href="https://web.archive.org/web/20201127004248/http://crunchgear.com/2007/05/17/starcraft-2-coming-maybe/">暗示</a>它可能很快就会出来，现在它终于来了。官方的<a href="https://web.archive.org/web/20201127004248/http://www.starcraft2.com/">星际争霸2 </a>网站正式发布，同时发布了大量的视频和截图。没有正式的发布日期，也没有任何游戏机版本的计划。哦好吧。跳转后查看会议视频。<br/> <span id="more-7257"/></p>
