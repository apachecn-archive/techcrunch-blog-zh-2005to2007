<p class="translated"><a class="crunchbase-link" href="https://web.archive.org/web/20201028062559/https://crunchbase.com/organization/lg" target="_blank" data-type="organization" data-entity="lg"> LG <span class="crunchbase-tooltip-indicator"/> </a>昨晚在佳士得正式推出了其最新的3G音乐手机，它确实是一个美人。Trax将通过蓝牙耳机让您在城里四处穿梭。您还可以通过彩信发送图片或分享视频片段。规格尚未公布，但有一个摄像头和microSD插槽。本月在你当地的AT &amp; T商店寻找。跳完之后有更多的手在拍照。</p>
