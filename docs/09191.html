<p class="translated"><a href="https://web.archive.org/web/20140416182601/http://www.getafirstlife.com/"><img src="../Images/8660f4992729e853c342cf90f6af6b09.png" class="border" alt="" data-original-src="https://web.archive.org/web/20140416182601im_/http://tctechcrunch2011.files.wordpress.com/2007/01/firstlife.png"/>T2】</a></p>
<p class="translated">赤脚达伦创建了一个非常非常有趣的恶搞网站，名为“<a href="https://web.archive.org/web/20140416182601/http://www.getafirstlife.com/">获得第一次生命</a>”，表达了他对第二次生命炒作<a href="https://web.archive.org/web/20140416182601/http://www.techcrunch.com/2006/11/13/dell-to-make-announcement-in-second-life/">的沮丧</a></p>
<p class="translated">该网站将自己描述为一个“3D模拟世界”，并建议你“进入你的衣柜，打造你的第一个生活形象。”我最喜欢的台词是“用你真正的生殖器通奸”搞笑。</p>
<p class="translated">此时<a href="https://web.archive.org/web/20140416182601/http://www.secondlife.com/">第二人生</a>不予置评。</p>
