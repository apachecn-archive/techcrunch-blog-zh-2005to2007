<h1 class="translated">富士通开发独特的照相手机技术</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/02/16/fujitsu-develops-unique-camera-phone-technology/">https://web.archive.org/web/http://techcrunch.com/2007/02/16/fujitsu-develops-unique-camera-phone-technology/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img src="../Images/2622fb3a5cbfa004d8db5e0732b70c1c.png" class="left" data-original-src="https://web.archive.org/web/20150929063525im_/http://tctechcrunch2011.files.wordpress.com/2007/01/_42572079_mobilephone203300.jpg"/></p>
<p class="translated">我看不出这在技术上有什么了不起的突破，但人各有志。富士通一直在研究一种技术，可以将秘密信息存储在印刷品中，并通过照相手机读取。它的工作原理是在图片中加入黄色，并使用带有Java应用程序的照相手机来解密信息。多达12个字节可以被编码并嵌入到一张图片中，有消息称该技术的第一个应用将是促销和竞赛。</p>
<p class="translated">在众目睽睽之下隐藏信息【英国广播公司】</p>
