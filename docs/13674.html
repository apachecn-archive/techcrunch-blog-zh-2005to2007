<h1 class="translated">你的Wii Wii需要冷却</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2007/05/07/your-wii-wii-needs-to-cool-off/">https://web.archive.org/web/http://techcrunch.com:80/2007/05/07/your-wii-wii-needs-to-cool-off/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img/></p>
<p class="translated">那些马拉松式的<em>纸马里奥</em>和/或<em>塞尔达</em>会不会让你的Wii有点过热？是的，也许吧。我的Wii从来没有过热的问题，但也许你有。</p>
<p class="translated">无论如何，Firstsing提供了一种“无噪音”运行的USB冷却风扇。当你从2D切换到3D时，简单而有效的设计会让你的Wii保持漂亮和凉爽。它也不会花你很多硬币。</p>
