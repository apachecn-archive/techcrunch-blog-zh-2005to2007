<p class="translated"><img src="../Images/f86afb13925466bf5b53d5be6bf9bdc3.png" alt="ip-830wbysamsungo-lr.jpg" class="right" data-original-src="https://web.archive.org/web/20160407215507im_/http://old.crunchgear.com/wp-content/uploads/ip-830wbysamsungo-lr.jpg"/> <img src="../Images/343d7650c0ffed77795aebba947225b6.png" class="left" data-original-src="https://web.archive.org/web/20160407215507im_/http://i86.photobucket.com/albums/k90/crunchgear/ctia.jpg"/>正如我们之前提到的，我们昨天有机会看了一下Sprint国际智能设备，即三星IP-830w。这是一款CDMA/GSM智能手机，配有Windows Mobile和EVDO。它很重，但它是一部真实世界的手机，包括一张Sprint SIM卡，与多家国际GSM运营商签署了漫游协议。</p>
