<h1 class="translated">Zune软件今天更新| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2006/12/19/zune-software-update-coming-today/">https://web.archive.org/web/http://techcrunch.com:80/2006/12/19/zune-software-update-coming-today/</a></blockquote><div><div class="article-entry text">


<p class="translated"><a href="https://web.archive.org/web/20150909063340/http://www.zunerama.com/"> Zunerama </a>的哈维传来消息，Zune软件将于今天晚些时候更新。它将启用对Windows Vista的支持，并修复Biggs和Goldman等用户在安装Zunes时遇到的许多问题。</p>
<p class="translated">更新将是22MB。它将通过微软自动更新和Zune.net的<a href="https://web.archive.org/web/20150909063340/http://www.zune.net/">发售。</a></p>
<p class="translated">Zune与Vista兼容:今日</p>
