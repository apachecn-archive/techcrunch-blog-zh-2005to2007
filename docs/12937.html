				<p id="speakable-summary" class="translated"><img decoding="async" src="../Images/e28b1ce6b7628ab2689c7e4e7c3a79aa.png" class="left" data-original-src="https://web.archive.org/web/20230322164155im_/https://techcrunch.com/wp-content/uploads/2007/04/steampunkrss.jpg"/></p>
<p class="translated">忘记传统的新闻阅读器，如网络新闻专线和FeedBurner。真正的男人喜欢科技，这款蒸汽朋克风格的RSS电报机也不例外。这个设计精美的机器实际上会点击出你的RSS源塞缪尔莫尔斯风格。没错，这不仅仅是为了展示和讲述，这该死的东西实际上会通过控制板抓取你的RSS源。</p>
<p class="translated">哦，是啊。想都别想在商店里找到一个！</p>
