<h1 class="translated">iPhone Dock还有耳机充电口| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com:80/2007/06/20/iphone-dock-still-has-headset-charging-port/">https://web.archive.org/web/http://techcrunch.com:80/2007/06/20/iphone-dock-still-has-headset-charging-port/</a></blockquote><div><div class="article-entry text">


<p class="translated">拥有预生产iPhone的消息来源证实了今年早些时候传闻的一个功能iPhone的坞站将包括一个为苹果即将推出的蓝牙耳机充电的端口。这将确保那些使用iPhone和耳机的人只需要一个充电器就可以使用两个耳机。苹果的耳机上周获得了FCC的批准。</p>
