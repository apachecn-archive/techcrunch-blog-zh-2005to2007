<h1 class="translated">诺基亚:现在有了YouTube！–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/02/12/nokia-now-with-youtube/">https://web.archive.org/web/http://techcrunch.com/2007/02/12/nokia-now-with-youtube/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/4cfc63b10b9f1399eddf3e7e763a535d.png" class="center" data-original-src="https://web.archive.org/web/20210226112137im_/https://beta.techcrunch.com/wp-content/uploads/2007/02/img_5116.jpg"/> <br/>那么这都是什么？诺基亚的新视频中心提供RSS视频源以及直接来自YouTube的内容，不需要浏览器。它最初在诺基亚的fattie media手机N95上提供，将用于S60手机，包括N93i。是如何整合的？嗯，视频中心看起来有点像苹果的前排，通过其中一个旋转选择器提供YouTube视频。他们在会议中掩饰了这一点，所以我们姑且认为它存在，就此打住。</p>
