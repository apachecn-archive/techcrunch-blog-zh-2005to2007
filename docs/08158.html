<h1 class="translated">快照图像搜索</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2006/12/19/snap-image-search/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2006/12/19/snap-image-search/trackback/</a></blockquote><div><div class="post single_post" id="post-4235">
			
			
			<div class="entry">
				<p class="translated">搜索引擎Snap今天推出了<a href="https://web.archive.org/web/20080905091528/http://images.snap.com/search.php?query=flower">图片搜索</a>功能。结果并不比大公司提供的好，但Snap独特的两列界面让一些用户觉得很酷。缺乏可用的照片元数据来帮助查询的问题继续困扰着所有的搜索引擎，当然，导致不太好的结果。看看一些新推出的服务，如<a href="https://web.archive.org/web/20080905091528/http://www.techcrunch.com/2006/12/19/polar-rose-europes-entrant-into-facial-recognition/">极地玫瑰</a>，是否可以通过与他们合作并利用用户生成的描述性数据来提供帮助，这将是一件有趣的事情。更多关于Snap <a href="https://web.archive.org/web/20080905091528/http://www.techcrunch.com/tag/snap">这里</a>。</p>
