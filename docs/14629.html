<p class="translated">我们知道你们中的大多数人除了《嘎吱嘎吱齿轮》之外什么都不读，但是有一本书正在流传，这本书对齿轮爱好者来说很有兴趣。<em> <a href="https://web.archive.org/web/20150906171244/http://www.amazon.com/Wheres-My-Jetpack-Amazing-Science/dp/1596911360/ref=pd_bbs_sr_1/002-9861797-6671237?ie=UTF8&amp;s=books&amp;qid=1180026272&amp;sr=8-1">我的喷气背包呢？</a> </em>展示了多年来许诺给我们但从未实现的许多惊人的发明。</p>
