<p class="translated">一只小鸟——就是几周前给我们提供Zune背景资料的那只小鸟——告诉我们，开箱即用的Zune与Mac完全不兼容。没有安装，没有数据驱动器，什么都没有。发布时将没有驱动程序和支持，有人会认为，今年晚些时候也不会有。</p>
