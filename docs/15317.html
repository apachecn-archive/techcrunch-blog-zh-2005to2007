<h1 class="translated">让游戏启动HSPA | TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/06/08/let-the-games-launch-hspa/">https://web.archive.org/web/http://techcrunch.com/2007/06/08/let-the-games-launch-hspa/</a></blockquote><div><div class="article-entry text">


<p class="translated">亚洲电信报道，中国高速无线连接的到来将与明年夏天的2008年北京奥运会相吻合。中国移动将于明年推出HSPA，中国将在八个城市建立3G网络，同时在奥运会期间部署WLAN和WiMax。</p>
<p class="translated">将推出一系列移动应用，包括活动直播、面向媒体的移动多媒体博客和移动视频监控服务，以满足组织者、参观者和观众的需求。</p>
<p class="translated"><a href="https://web.archive.org/web/20160206194718/http://www.telecomasia.net/article.php?type=article&amp;id_article=4743&amp;id_sector=16">【telecomasia.net】中国移动为奥运推出HSPA</a><br/></p>
