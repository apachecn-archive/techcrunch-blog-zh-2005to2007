						<div class="body-copy">

							<p class="translated"><img src="../Images/3b9e832d2897250cf2fc15d264115a9e.png" class="right" data-original-src="https://web.archive.org/web/20130627205834im_/http://i86.photobucket.com/albums/k90/crunchgear/Mirror5C20065C95C145C165C9132006215.jpg"/></p>
<p class="translated">丰田公司开发了一种新的机器人腿，可以跳1.6英寸，这可能是半个美国人都做不到的事情。这条腿可以自己跳跃并保持稳定，这很重要。具有跳跃能力意味着未来的机器人将能够跑得更平稳，并有望比过去跳得更高。我们未来的机器人霸主拥有压迫我们的手段只是时间问题。只是时间问题…</p>
