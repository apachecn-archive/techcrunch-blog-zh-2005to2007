<h1 class="translated">在易贝购买DigForIt——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2006/05/04/want-to-buy-a-search-engine-2/">https://web.archive.org/web/http://www.techcrunch.com:80/2006/05/04/want-to-buy-a-search-engine-2/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20220119073450/http://www.digforit.com/"> <img alt=""/> </a>我刚刚得到消息，Eric Willis的<a href="https://web.archive.org/web/20220119073450/http://www.digforit.com/"> DigForIt </a>，一个小型元搜索引擎，正在易贝出售。一个类似的搜索引擎，Jux2，去年年底在易趣上卖了10万美元多一点。起拍价是0.01美元，而且没有底价——所以如果你想买这样的东西，你可能会买到便宜的。</p>
<p class="translated"><a href="https://web.archive.org/web/20220119073450/http://cgi.ebay.com/ws/eBayISAPI.dll?ViewItem&amp;item=7616508476">此处投标DigForIt】。拍卖将于5月14日结束。</a></p>
