			<div class="article-content">
				<p id="speakable-summary" class="translated">从照片上看不出这些小狗有多大，但我很确定我不在乎。这款扬声器以著名的拼图立方体的颜色发光，在日本销售(但很快将在<a href="https://web.archive.org/web/20201028231814/http://www.geekstuff4u.com/"> GeekStuff4U </a>上销售)，其两个27毫米锥形扬声器的功率输出分别为125兆瓦。对于一套新颖的扬声器来说，这已经不错了。</p>
