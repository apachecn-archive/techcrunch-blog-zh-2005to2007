<h1 class="translated">谣言:除了高端掌上电脑，触摸屏已经消失</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/06/11/rumor-touchscreens-gone-for-all-but-high-end-palms/">https://web.archive.org/web/http://techcrunch.com/2007/06/11/rumor-touchscreens-gone-for-all-but-high-end-palms/</a></blockquote><div><div class="article-entry text">


<p class="translated">我们从Palm谣言箱收到了另一条小道消息。除了最高端的Treos之外，该公司似乎正在逐步淘汰所有产品的触摸屏。这意味着今年和明年推出的Gandolf和一整套新Treos将没有触摸屏。这将如何工作谁也说不准，但我们怀疑这是一个削减成本的措施，也表明Palm OS将变得相当不流行。为什么甘多夫会有键盘？</p>
