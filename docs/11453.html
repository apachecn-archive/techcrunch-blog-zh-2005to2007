<p class="translated">有大把的钱和一辆宾利？你很幸运。显然，一个著名的公司，冰封EMZ提供了150，000美元的换档手柄，被吹捧为世界上最昂贵的换档手柄。它以10盎司18k白金和30k无瑕钻石为特色。哦，当然还有一个巨大的屁股上的宾利标志。如果你是个有钱的嘻哈明星，或者如果你需要……啊… <i>补偿</i>一些别的东西，就去买一个吧。</p>
