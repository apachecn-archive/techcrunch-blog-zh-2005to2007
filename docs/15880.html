						<h1 class="headline translated">谷歌将把短信搜索带到中国</h1>
						

						
						<div class="body-copy">

							<p class="translated">在中国搜索任何东西可能是一个漫长且有点复杂的过程，但我们听说移动搜索可能会更容易一些，因为谷歌已经宣布计划在中国的在线搜索中增加移动通讯功能。信息服务很可能是免费的，尤其是谷歌有兴趣建立市场份额。拥有十亿人口，这可能是一个巨大的市场！</p>
