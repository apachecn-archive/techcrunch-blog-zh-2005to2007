<p class="translated">上图是一个会让梅姨热泪盈眶的案例。CoolerMaster case mod的一面是蜘蛛侠的胸部，另一面是他的面具(当然是倒挂的)。当胸部部分被移除时，你可以通过玻璃切割看到电脑的内部，以及更多的蜘蛛贴纸。电脑亮起红色(而不是大多数酷派电脑的传统蓝色)，机箱顶部也有一些很棒的艺术品，与蜘蛛侠主题相呼应。</p>
