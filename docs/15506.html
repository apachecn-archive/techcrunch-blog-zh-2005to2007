<p class="translated">随着诺基亚Wibree的加入，蓝牙扩展了它的神奇领域。Wibree技术现在将成为超低功耗蓝牙规范。这反过来将推动蓝牙的个人区域网络，供更小的设备无线使用。Wibree于2001年成立，这是一个漫长的过程。展示Wibree集成到蓝牙规范中的首批产品将于2008年上半年首次亮相。</p>
