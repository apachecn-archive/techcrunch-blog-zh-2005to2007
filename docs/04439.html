<p class="translated"><img src="../Images/e15b4bea910f986f1b0e15f7573eb81d.png" class="center" data-original-src="https://web.archive.org/web/20161022225338im_/https://i0.wp.com/i86.photobucket.com/albums/k90/crunchgear/tdk_flash_1.jpg"/></p>
<p class="translated">TDK宣布，其新的IDE兼容NAND闪存容量达到了32GB。该闪存盘的尺寸比标准的2.4英寸笔记本电脑驱动器小约20%，功耗更低，数据传输速率高达33.3MBps。目前仅提供有限的样品数量，但随着所有类似设备的发布，预计明年某个时候将开始在笔记本电脑中看到这些设备。</p>
