			<div class="article-content">
				<p id="speakable-summary" class="translated">先锋的TS-SW2541D正在向以前很少有超重低音扬声器涉足的领域进军:浅空间。低音扬声器只需要3英寸的深度就能产生声音饱满的低音。<br/> <span id="more-359494"/></p>
<p class="translated">这意味着它不需要一个巨大的外壳就能发出正确的声音。这也意味着它可以位于潜艇以前无法到达的空间。</p>
