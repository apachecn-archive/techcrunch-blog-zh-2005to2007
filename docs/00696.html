<h1 class="translated">TechWeb博客-X大奖TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com:80/2005/10/27/techweb-blog-x-award/">https://web.archive.org/web/http://www.techcrunch.com:80/2005/10/27/techweb-blog-x-award/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">TechWeb第二届年度博客X大奖的提名已经开始。所有独立于主要出版公司出版的技术博客都有资格，在2005年12月9日之前获得最多提名的10个博客将有机会获奖。您最多可以提名五个博客。</p>
<p class="translated">如果TechCrunch 是你的最爱之一，请<a href="https://web.archive.org/web/20221129081331/http://www.techweb.com/blogawards/nominate2.html">提名它。</a></p>
