			<div class="entry">
				<p class="translated"><a href="https://web.archive.org/web/20091125122942/http://www.yahoo.com/"> <img src="../Images/bd901e2fae8075a95e002d7518db39ac.png" class="shot2" alt="" data-original-src="https://web.archive.org/web/20091125122942im_/http://cache0.techcrunch.com/wp-content/yahoologo.gif"/> </a> <a href="https://web.archive.org/web/20091125122942/http://www.yahoo.com/">雅虎</a>正在与一些用户测试一个新的主页设计，史蒂文·科恩(Steven Cohen)抓住了屏幕截图。</p>
<p class="translated">有一些差异，但据我所知，这纯粹是一个化妆品改头换面。新网站更干净，将关键资源集中在左边——比如电子邮件、我的雅虎和其他雅虎服务和内容。</p>
