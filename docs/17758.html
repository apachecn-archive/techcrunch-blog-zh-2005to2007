<p class="translated">东芝宣布，我们在CES上听到的超宽带技术现在已经可以在超级昂贵的R400平板电脑/笔记本电脑系列中使用。虽然UWB可以让你比Wi-Fi或蓝牙更快地传输数据，但对UWB最大的抱怨是它的范围仅限于3英尺。坞站又名端口复制器包括四个USB端口，音频端口和一个以太网端口，价格为500美元。</p>
