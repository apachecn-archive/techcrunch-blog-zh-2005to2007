<p class="translated">据称，这款129美元的加密狗将把蓝牙的平均30英尺范围提升到惊人的20英里。虽然所包括的硬件在大约半英里的范围内就可以了，但看起来你需要一个非常重要的外部天线来达到宣传的范围。</p>
<p class="translated">T2的发射功率是普通蓝牙发射器的十倍，可能性是无限的。想到了在战场上使用…</p>
