	<p class="article__title-wrapper">
						</p><h1 class="article__title translated">谷歌街景新增四个城市</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/c21caf8a793b6e21637827c06eaa8db1.png" class="border" alt="" data-original-src="https://web.archive.org/web/20211027144724im_/https://beta.techcrunch.com/wp-content/uploads/2007/08/streetviewv.png"/></p>
<p class="translated">谷歌继续向今年早些时候推出的<a href="https://web.archive.org/web/20211027144724/http://www.beta.techcrunch.com/2007/05/29/google-maps-now-with-360-streetside-views/">街景地图产品</a>添加城市。你现在可以在T4浏览圣地亚哥、洛杉机、休斯顿和奥兰多大部分市区的高质量照片。现在已经覆盖了九个城市——点击<a href="https://web.archive.org/web/20211027144724/http://maps.google.com/maps?f=q&amp;hl=en&amp;ie=UTF8&amp;ll=37.09024,-95.712891&amp;spn=47.167389,92.8125&amp;z=4&amp;om=1&amp;layer=c&amp;utm_campaign=en&amp;utm_source=en-ha-na-us-google-svn&amp;utm_medium=ha">相机图标</a>,深入城市查看。</p>
<p class="translated">微软正在开发与之竞争的产品，但它们不够优雅，也不容易使用。请看我们对<a href="https://web.archive.org/web/20211027144724/http://www.beta.techcrunch.com/2006/02/28/killer-new-livecom-service-street-side/">街边</a>和<a href="https://web.archive.org/web/20211027144724/http://www.beta.techcrunch.com/2006/11/06/microsoft-virtual-earth-now-in-3d-and-with-billboards/">虚拟地球3D </a>的报道。</p><p id="tc-target-mid-article-8030" class="tc-target-mid-article ad-unit--size-auto"/>
