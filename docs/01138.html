						</p><h1 class="article__title translated">雅虎收购SearchFox资产</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated">据可靠消息称，<a href="https://web.archive.org/web/20221209121439/http://www.beta.techcrunch.com/2006/01/10/searchfox-to-shut-down/">宣布将于2006年1月25日关闭</a>的<a href="https://web.archive.org/web/20221209121439/http://rss.searchfox.com/"> SearchFox </a>已经将其资产出售给雅虎。至少一些员工也转投了雅虎。</p>
<p class="translated">没有标明价格。目前还不清楚这是一次直接的收购导致了宣布的关闭，还是雅虎在宣布后介入了一次机会主义交易。不管怎样，现在SearchFox产品将(或可能)继续存在下去，这很好。</p>
