<blockquote>原文：<a href="https://web.archive.org/web/https://techcrunch.com/2006/12/26/what-did-you-get-for-christmas/amp/">https://web.archive.org/web/https://techcrunch.com/2006/12/26/what-did-you-get-for-christmas/amp/</a></blockquote><div><div class="content">
		<h1 class="title translated">你圣诞节得到了什么？</h1>
		

		<p class="translated"><amp-anim src="https://web.archive.org/web/20160816063048im_/https://tctechcrunch2011.files.wordpress.com/2007/01/santa-claus-letter-working.gif" class="left amp-wp-unknown-size amp-wp-enforced-sizes" sizes="(min-width: 600px) 600px, 100vw"/></p>
<p class="translated">现在事情已经平息了一些，让我们知道你从圣诞老人那里得到了什么。我得到的不多——这个月早些时候我买了一台Mac Pro和一块新的浪琴手表——但我确实从这位女士的妻子那里得到了新的睡衣。我要拍一些照片。嗯……穿着运动裤的男人火腿！</p>
<p class="translated">否则我会在华沙和妻子的家人在一起，享受贝克洛夫卡，雪碧和一片柠檬……一次又一次。我的肝疼。</p>
