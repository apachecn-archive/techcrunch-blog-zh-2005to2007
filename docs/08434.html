		<h1 class="title translated">谷歌Orkut宕机超过13小时</h1>
		

		
<p class="translated">谷歌的社交网络Orkut T1今年在T2有所复兴，截至太平洋标准时间凌晨2点，已经在T4关闭了13个小时。鉴于该网站已经离线很长时间，这不太可能是一次升级。这<a href="https://web.archive.org/web/20161120064243/http://www.techcrunch.com/2006/12/28/gmail-disaster-reports-of-mass-email-deletions/">只是</a>不是谷歌的<a href="https://web.archive.org/web/20161120064243/http://www.techcrunch.com/2006/12/28/google-top-searches-based-on-nothing/">日</a>。<br/> <em> <br/> <strong>更新:</strong> Orkut现在重新上线，经过<a href="https://web.archive.org/web/20161120064243/http://uptime.pingdom.com/site/month_summary/site_name/www.orkut.com/year/2006/month/December"> 22小时</a>的停机时间。</em></p>
