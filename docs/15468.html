		<h1 class="title translated">勒布朗成为蚀刻素描艺术</h1>
		

		
<p id="speakable-summary" class="translated">激动NBA总决赛终于来了？我不是，但没关系。观看勒布朗完成甜蜜的动作总是令人兴奋。为了庆祝克利夫兰进入总决赛，球队聘请了素描专家乔治·维奥西奇绘制他篮球生涯中的第23号球衣(不，不是乔丹)。延时录像显示，维奥西奇完成他的素描花了五个小时。看起来绝对不可思议！</p>
<p class="translated">詹姆斯·勒布朗的素描艺术</p>
