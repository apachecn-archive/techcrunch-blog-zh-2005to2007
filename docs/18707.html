<p class="translated">当然，这是一个美丽的周六，但你难道不想像一个真正的呆子一样呆在家里吗？看看这些由手表零件制成的摩托车。一半是蒸汽朋克，一半是垃圾，它们看起来几乎足够安全。至少对约翰来说是这样。他会不择手段把裤裆靠近手表。跳起来享受一些最甜蜜的游乐设施。</p>
