<h1 class="translated">谷歌411增加地图|技术危机</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/07/02/goog-411-adds-maps/">https://web.archive.org/web/http://techcrunch.com/2007/07/02/goog-411-adds-maps/</a></blockquote><div><div class="article-entry text">


<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20170708015352/http://labs.google.com/goog411/index.html"> <img alt="" class="shot" src="../Images/fd4db52beff584cbf9fedc6a729c26c4.png" data-original-src="https://web.archive.org/web/20170708015352im_/https://i1.wp.com/www.techcrunch.com/wp-content/goog411.png"/> </a>谷歌的<a href="https://web.archive.org/web/20170708015352/http://www.techcrunch.com/2007/04/06/google-launches-free-411-business/">最近推出了</a> Free 411，竞争对手谷歌411在其目录辅助中增加了<a href="https://web.archive.org/web/20170708015352/http://googleblog.blogspot.com/2007/06/1-800-goog-411-now-with-maps.html">地图</a>。客户现在可以选择通过对目录中的任何列表说“地图”来获得指向地图的超链接。</p>
<p class="translated">它没有TellMe的<a href="https://web.archive.org/web/20170708015352/http://mobilecrunch.com/2007/04/16/tellme-launches-free-411-service/">解决方案那么干净，T8解决方案允许你通过地图或语音界面与列表交互，但是这是谷歌地图与他们的目录帮助完全集成的第一步。</a></p>
