						<h1 class="headline translated">Bagir iPod套装</h1>
						

						
						<div class="body-copy">

							<p class="translated"><img src="../Images/8189b49e73158ccfe301f323d11f3780.png" class="center" data-original-src="https://web.archive.org/web/20130627213042im_/http://i86.photobucket.com/albums/k90/crunchgear/BagirSuit-Interior.jpg"/></p>
<p class="translated">我们已经见过几乎所有设计风格的iPod服装，但是，据我所知，这是第一件面向iPod的服装。由Bagir创造的iPod商务套装使用了<a href="https://web.archive.org/web/20130627213042/http://www.eleksen.com/"> Eleksen的</a> ElecTex智能织物触摸板技术，将翻领变成了一个五按钮电子控制面板。它抗皱，可机洗，但你可能想在洗之前把你的iPod拿出来。iPod套装将有五种款式，而<a href="https://web.archive.org/web/20130627213042/http://www.bagir.com/">的建议零售价为280美元</a>。</p>
