<h1 class="translated">博客网络排名</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2005/12/12/blog-network-rankings/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2005/12/12/blog-network-rankings/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated">博客网络观察根据Technorati、谷歌、雅虎和微软的各种指标，列出了T2最受欢迎的博客网络。</p>
<p class="translated">我很高兴地注意到，我们自己的<a href="https://web.archive.org/web/20100831160416/http://www.web20workgroup.com/"> Web 2.0工作组</a>，这是一个顶级博客的松散联盟，在Gawker，睡衣媒体和Weblogs，Inc .之后的列表中排名第四。当然，有像<a href="https://web.archive.org/web/20100831160416/http://www.scripting.com/2005/12/12.html#When:10:56:10PM"> Dave Winer </a>这样的重量级人物来主持事情也很好。</p>
