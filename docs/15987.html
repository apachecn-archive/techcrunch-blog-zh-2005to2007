<h1 class="translated">诺基亚即将推出新的N95固件</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/06/21/nokia-soon-to-roll-out-new-n95-firmware/">https://web.archive.org/web/http://techcrunch.com/2007/06/21/nokia-soon-to-roll-out-new-n95-firmware/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img src="../Images/41169dee62f973603494a2fa28efc20b.png" alt="N95" data-original-src="https://web.archive.org/web/20150924131207im_/http://tctechcrunch2011.files.wordpress.com/2007/06/nokia_n95_1.jpg"/></p>
<p class="translated">诺基亚N95的用户将很快享受到该手机制造商的新固件。固件更新将包括新版本的诺基亚地图以及辅助GPS，这是一种使用数据连接来估计手机位置的功能，可以更快地进行GPS定位。新固件的发布日期尚未公布。</p>
