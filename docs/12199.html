						<h1 class="headline translated">iRobot推出iWoman私人管家</h1>
						

						
						<div class="body-copy">

							<p class="translated">Roomba所有产品的制造商iRobot推出了其最新的房屋清洁工具:iWoman，尺寸从4英尺11英寸到5英尺11英寸不等，可以清理房子周围的所有垃圾。最棒的是:你不需要插上电源，这意味着你可以节省电费。相反，它依靠食物、水和氧气运行。</p>
