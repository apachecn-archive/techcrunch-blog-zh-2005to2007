<h1 class="translated">摩托罗拉在中国大| TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/08/14/motorola-big-in-china/">https://web.archive.org/web/http://techcrunch.com/2007/08/14/motorola-big-in-china/</a></blockquote><div><div class="article-entry text">


<p class="translated"><img src="../Images/0beab2626b6f7831a43a68c669464da8.png" alt="china_flag1.jpg" class="right" data-original-src="https://web.archive.org/web/20140827203433im_/http://tctechcrunch2011.files.wordpress.com/2007/08/china_flag1.jpg"/>摩托罗拉昨天宣布与中国移动通信集团公司签订合同，该公司是中国移动有限公司的一部分。新合同价值3 . 94亿美元，摩托罗拉为中国移动提供GSM基础设施设备，包括Horizon II基站。</p>
<p class="translated">这不是摩托罗拉第一次与中国移动合作，两家公司已经合作了20多年。截至今年4月，中国移动的全国网络拥有约3.3亿无线用户。换句话说，这只是大公司的另一份小合同。</p>
<p class="translated"><a href="https://web.archive.org/web/20140827203433/http://www.forbes.com/business/feeds/afx/2007/08/13/afx4012466.html">【Via Forbes】</a></p>
