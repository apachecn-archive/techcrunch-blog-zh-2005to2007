<h1 class="translated">plantronics Pulsar 260–TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/03/27/plantronics-pulsar-260/">https://web.archive.org/web/http://techcrunch.com/2007/03/27/plantronics-pulsar-260/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/a0dfb0abaf01c907577fd6502f6419a3.png" class="center" data-original-src="https://web.archive.org/web/20210412231918im_/https://beta.techcrunch.com/wp-content/uploads/2007/03/img_6277.jpg"/></p>
<p class="translated">我通常不会对耳机感到兴奋，但Plantronics Pulsar系列已经生产了一些强大的立体声耳机，260是最新的一款。这款耳机配有隔音耳塞和一个带麦克风的小型蓝牙转换器。</p>
<p class="translated">这款耳机售价109.95美元，包括内置接听按钮和快进/快退按钮。它还有一个立体声和扬声器的音频输出适配器，所以你几乎可以将你的音频流传输到任何东西。<br/> <span id="more-360523"/> <br/> <img src="../Images/af31524ed5bed084eb2eb1047cf56b18.png" class="center" data-original-src="https://web.archive.org/web/20210412231918im_/https://beta.techcrunch.com/wp-content/uploads/2007/03/img_6275.jpg"/></p>
