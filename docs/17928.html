<h1 class="translated">Validas帮助你了解你的手机账单</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://www.techcrunch.com/2007/07/29/velidas-to-help-you-understand-your-cell-phone-bill/trackback/">https://web.archive.org/web/http://www.techcrunch.com/2007/07/29/velidas-to-help-you-understand-your-cell-phone-bill/trackback/</a></blockquote><div><div class="entry">
				<div class="snap_preview"><p class="translated">说起来令人难过，但这是真的:大多数手机账单都非常复杂，几乎不可能确切地了解你被收取了什么费用(或许是超额收费)。一个名为<a href="https://web.archive.org/web/20100903063116/http://www.myvalidas.com/"> Validas </a>的新网站承诺让混乱变得有意义，帮助你了解你在哪里花钱，以及你可以做些什么来降低你的账单。它还没有推出，但网站上有一个概述视频。</p>
