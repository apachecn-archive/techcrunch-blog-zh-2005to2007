<h1 class="translated">移动运营商的成本——TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2007/06/13/cost-to-the-mnos/">https://web.archive.org/web/http://techcrunch.com/2007/06/13/cost-to-the-mnos/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">手机获得补贴来销售服务，但定价背后是什么？移动网络运营商的(MNO)开销是多少？移动运营商的资本支出(CAPEX)包括覆盖范围、容量、客户需求、融合以及IP和下一代网络(NGN ),如UMTS/HDSPA和EV-DO等3G技术。唷。为了展示全球新兴市场和成熟市场前15大跨国公司的状况，金字塔研究公司发布了一份81页的报告(2500美元)。</p>
