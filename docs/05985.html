<blockquote>原文：<a href="https://web.archive.org/web/http://techcrunch.com/2006/10/25/squid-vicious-sighting/">https://web.archive.org/web/http://techcrunch.com/2006/10/25/squid-vicious-sighting/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated"><img class="right" src="../Images/58f1789a51bd7713bac975c2d9f01e40.png" data-original-src="https://web.archive.org/web/20201201121402im_/http://static.flickr.com/91/275437607_91f54d5500.jpg?v=1161464828"/></p>
<p class="translated">所以有一天我在<a class="crunchbase-link" href="https://web.archive.org/web/20201201121402/https://crunchbase.com/organization/starbucks" target="_blank" data-type="organization" data-entity="starbucks">星巴克<span class="crunchbase-tooltip-indicator"/> </a>排队时，试图避免与女孩(她们有虱子)的眼神接触，这时我看到一个人从货架上向我微笑。我猜这应该是一个鬼，但相似之处显而易见。</p>
<p class="translated">显然，星巴克通过简单地增加一只额外的眼睛，剽窃了鱿鱼恶性和区分他。好吧，我们去你的星巴克。我们会等待版税支票…</p>
