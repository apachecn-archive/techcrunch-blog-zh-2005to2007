<p class="translated">本周，CrunchGear正在酝酿大量的移动乐趣。我们将从智能手机开始我们的功能包。<a href="https://web.archive.org/web/20210304065801/http://www.crunchgear.com/smartphones-now">智能手机现在</a>将每天更新所有最新智能手机的评论和讨论，以及购买前需要注意的一些事情。</p>
<p class="translated">我们还获得了关于<a href="https://web.archive.org/web/20210304065801/http://crunchgear.com/2006/11/01/ipod-shuffle-2-hands-on/"> Shuffle 2 </a>、<a href="https://web.archive.org/web/20210304065801/http://crunchgear.com/2006/11/01/helio-to-launch-two-new-phones-we-add-two-cents/"> Helio的新手机</a>和新的多色<a href="https://web.archive.org/web/20210304065801/http://crunchgear.com/2006/11/01/colored-psps-due-soon-too-little-too-late/">PSP</a>的内部消息。然后我们发布了这个来纪念万圣节。我们的错。</p>
