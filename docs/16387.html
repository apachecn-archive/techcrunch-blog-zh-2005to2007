<h1 class="translated">NYU支持使用旧电脑</h1>

<p class="translated"><a href="https://web.archive.org/web/20151229173724/http://tctechcrunch2011.files.wordpress.com/2007/06/oldnyucomp.jpg" title="oldnyucomp.jpg"><img src="../Images/d4d3a92df816aeae6f4d70cffc0cee46.png" alt="oldnyucomp.jpg" class="center" data-original-src="https://web.archive.org/web/20151229173724im_/http://tctechcrunch2011.files.wordpress.com/2007/06/oldnyucomp.jpg"/>T2】</a></p>
<p class="translated">朋友们，今天不全是触摸屏、加速度计和谷歌地图。为了参加今天的庆祝活动，我住在NYU的Bobst图书馆，以便能在各个苹果商店和美国电话电报公司商店的拍摄范围内。另外它有空调。但是在我逛图书馆的时候，我发现了这些旧的学校电脑。我不仅从未见过这些东西，而且它们与iPhone毫无关系。各位，我在努力保持我们的集体理智。</p>
